- property: american-screw-co
  person: 'Richard Lester' 
  date: '2014-07-25' 
  content: 'Back in the early 1950’s, my mother -- Clare Lester -- worked night shifts at the Willimantic plant. I remember riding out with my Dad some nights to pick her up after her shift had ended. We sometimes stopped at Butler’s Dairy for a milk shake on the way. I remember they even had a pinball machine there. My Mom introduced a friend and co-worker to her brother Bill Scofield, they fell in love, and eventually married — a romance that had its roots at the American Screw Company.'

- property: american-screw-co
  person: 'Van Schuyler, Kathleen' 
