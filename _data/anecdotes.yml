  content: 'I lived on Jamestown when I first learned to drive and the first time I had to drive over the Jamestown bridge I remember white knuckled hands clenching the steering wheel and sweating palms. You got used to it though. I lived on Jamestown for 4 years. It was a beautiful bridge (wonderful to walk over at night). My dad had a 38ft Pacemaker boat when I was a little girl and it was a huge deal for a kid to be out on deck when we went under the bridge and look up and see the cars driving over the bridge through the grate in the middle. We always wondered if the cars would fall through on us. It would give me the willies. Anyway. I’ll sure miss that bridge. You weren’t a real Rhode Islander unless you could drive over that high narrow wiggly Jamestown bridge like it was nothing.'

