  content: 'What an amazing space! Now that the <a href="/property/the-903/">Jefferson</a> is open and filling with tenants and the Foundry [link needed] almost complete as condos, not to mention P. Place... theres going to be a flurry of activity in the Promenade section of the city. How great it would be to use this with numerous multifuntions. Artisan shops and boutiques, cafes, a fruit veggie &amp; flower market, a News Stand (there arent and notable news stands I can think of in an area like this) perhaps some late night eatery, Trader Joes, etc. Include perhaps more retail and the second floor then add a mix of low income artist space/loft live-work studio with a mix of some decently priced apartments for those fresh out of college who are mature, but who might not yet have a set career path on the third floor with roof top decks and patios. Anchor it on both ends with a resturant / lounge, both occupying three levels. I should get some credit for this.'

