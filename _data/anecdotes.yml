- property: vesta-knitting-imperial-knife
  person: 'Pete Kelley' 
  date: '2016-02-16' 
  content: 'Since my last anecdote two years ago My "Imperial Key Knife" collection has grown to Include a Robeson Knife and a Colonial Knife. If any of the other contributors Have any information about these knives with car keys, I would appreciate hear from you. you may use my email. I’m going to be 80 this year so I don’t have too much time left. bethpete5 [at] gmail [dot] com'

- property: vesta-knitting-imperial-knife
  person: 'Pete Kelley' 
  date: '2014-11-13' 
  content: 'I have a story about the Imperial Pocket Knife that had a car key blank as a second blade. I saw one of these when I was a young boy back in the early 1940s. An older guy had a 1937 Chevrolet and he had one of these knives in the ignition switch. At first we (my friends and I) thought he had stolen the car and jimmied the ignition with a pen knife. He told us the car dealer gave him the knife when he bought the car new. I never saw or heard of these knives again until 2004 when I started restoring a 1950 Chevrolet. The previous owner told me he had no keys for the car. When I started to remove sections of the body for the restoration project, I found an Imperial pen knife with a Chevrolet logo and a cut key blank. The key fit the locks in the car. I finally finished the car in 2009. During the time of working on the car I accumulated several more knives. I also learned that Curtis Industries of Cleveland made the blanks for these knives. I don’t go to many car shows with my car, but when I do, the big attraction is the Key Knife in the ignition. Not many of the folks have seen these knives.'

- property: vesta-knitting-imperial-knife
  person: 'Norm Farnum' 
  date: '2012-11-12' 
  content: 'My wife was cleaning out a kitchen drawer this evening and came across the Imperial Pocket Knife that I’ve had ever since I was a boy. It’s been in the family for a long time. It’s a four-blade model - actually two blades (one little one and the big one stamped with the "Imperial Prov, R.I." at the base). The smaller blade is paired with the "CanOpener - Pat. Pend." The large blade is paired with a combination bottle opener/flat bladed screw-driver. The knife measures about 3 3/4" in its closed position, with a stiff wire for attaching to a clip or fob. If you’re interested in a photo, please email. norm[at]farnumfamily[dot]org'

- property: vesta-knitting-imperial-knife
  person: 'Frank Butterfield'
  date: '2012-09-19'
  content: 'I was Mr. and Mrs. Felix Mirando’s chauffeur in the early sixties. Also when they didn’t need me I ran errands for Mr. Michael Mirando and the Fazzano’s. Both families were great people. Very good to there employies and very active in community work. I met a lot of very important people when driving Mr. Mirando around such as Senator John O’Pastore, Father Hass President of Providence College at the time, the Bishops Secretary and Monsignor and also Governor Chaffee all people i remember as being very nice.


They also had a cutlery plant and a plating co. Cutlery was in Olneyville I think Plating probably was to but my memory of where slips by me. Mr. and Mrs. Mirando’s boys also worked for the Co. Robert managed the plating Co and Felix Jr. worked out of and office in New York City, sale and promotion I guess , not sure :)  Daughter,s all who were just like rest of family’s were very nice people. Names escape me now. I,m now 72. I will and have always remembered them with great love and respect.'

- property: vesta-knitting-imperial-knife
