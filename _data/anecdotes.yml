  content: 'I was with one other friend, Eric and I’ve heard a bunch of stories about the Ladd school. It was on November 20, 2005 when we went to find it. Our goal was to find it and nothing more. We had a dinky digital camera on us when we pulled up to, what seemed like the main building. It was rounded and eriee looking. As we pulled up to the buildings a feeling of slight terror over came us, but we continued to drive to the buildings. Until we reached what seemed like the far corner of the rounded building. I took several shots of the landscape on which the buildings lied upon. We pulled away from the buildings and somehow we decided to go back. to take a few more shots. We were at the corner once agian about 20 feet away from the rounded building. I rolled down the window to take clearer shots. I heard knocking noises coming from the forest behind us. I told Eric as he drove slowly to the side of the building to slow down so he could listen to the noises I heard a few seconds earlier. He convinced himself it was the car. He turned the car off so we could hear clearer. My window was down half way and he heard the noises as soon as the engine was off. The noises we noticed seemed like the were getting closer until they reached the building. then it sounded as if they were right behind the car. Eric was at the stage of full terror and I also panicked. Our car could not start for about thirty seconds. The sound we heard could be compared to a broom stick hitting a hollow tree. The pictures we took were very dark. But some did show some things that we could not explain. One picture of a tree facing the rounded building had a big white mark almost in the center of the tree. One other picture of the biulding had a swirl in it at the bottom left of the picture. We took a total of about 30 pictures and about a 3rd had little white marks in them. Eric is convinced thet it is his camera, but I bielive there was some type of energy lingering around the front entrance of t