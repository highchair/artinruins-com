  content: 'I remember lots of fun at 3 steeple street. When the basement would flood, rats the size of alligators. Steve was great. Pablo could peel shrimp like nobodies business. The owner was a jerk. Now One Up was awesome. Laurie, Bobby or Gene behind the bar. I had to make them carry Drambuie (What bar doesn’t carry that) and Tuesday dollar Rolling Rocks were off the chain! Some good bands. Nothing compared to my open mic “War Pigs” lol'

- property: congdon-carpenter-building
