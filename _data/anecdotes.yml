  content: 'My father (J. Wilburn Gaines) worked at Washburn Wire Co. in East Providence, RI his entire life. He was an an electrician and worked all over the plant and I have many childhood memories of waiting outside the gate for the whistle to blow then watching all the men herding out of the gate heading for the large parking lot outside the plant. I would love to hear from anyone who knew my dad back in those days, he knew practically everyone who work there from the late 1940’s – late 1970’s when finally retired. '

- property: washburn-wire
  person: 'Bethany Erickson Rodrigues'
  date: '2017-07-09'
  content: 'My grandfather was Thomas Shea who worked for Washburn Wire Company starting when he was 15 years old. Thomas was born in 1913 and worked for the company alongside his father and 2 brothers. Thomas worked there for 38 years and was president of the worker’s union for 25 years. My mother has told me this. My grandfather, I never met as he died before I was born. We have very little in the way of pictures. I would absolutely love to hear from anyone who has any knowledge of my grandfather, his father during those times at Washburn Wire Company. I’m extremely proud of the workers and would love to hear stories from anyone, good or bad, about my grandfather’s work there. Please contact me with any information. I have no pictures as my family then didn’t take many. Pictures speak a thousand words and even just one I would love. My grandfather lived in East Providence with his wife (my grandmother) and my mother and Aunt. I am happy to give more information if someone wishes to contact me. Bethany Erickson Rodrigues. My mother’s name is Patricia Shea (maiden).'

