  content: 'I remember when the Rhode Island Mall was the better of the two malls when compared to the Warwick Mall. Prom dress shopping at Gantos, the Gap, Spencers, G Fox. I used to sing with my high school Chorus on the stairs in the middle of the mall. It is so sad that it is a wasteland now. Not to say that I do not enjoy all of the new things we have now, it is just too bad that the old is forgotton.'

- property: ri-mall
  person: 'Mike Bouchard'
  content: 'I came in 3rd place for my Cub Scouts Pinewood Derby race in 1978 at the Midland Mall. The two story mall was my introduction to malls. I can still remember sucking down Coffee Awful Awful’s at the Newport Creamery, my parents making me close my eyes as we walked through Spencer’s, loving the heck out of Baskin Robins… great memories.'

- property: ri-mall
  person: 'Corrie'
  content: 'I remember going to this mall so often with my parents as a youngster. Last time I went I was sad to see that pretty much no stores are open any longer. I don’t know what the heck they were thinking having two malls right near each other. I think if the Warwick Mall was not there the RI Mall might have had a better chance. Very sad. '

- property: ri-mall
  person: 'MWB'
  content: 'My grandfather –father & I all worked construction, and all participated in different phases of this mall’s building & renovation over 25 years. Interesting note: that stairless escalator (a.k.a. - people mover) was originally planned to be thru-out the mall (not just up & down – but in all the “corridors”, but was removed from the job for cost savings. Sad to see her going to seed.'

- property: ri-mall
  person: 'Carl'
  content: 'Worked in Thom McAn Shoes in 1968-69. Enjoyed the time and made a few bucks. Met and dated a woman who worked next door.  Still think about her to this day.'

- property: ri-mall
  person: 'Terry'
  content: 'My overriding memory of this (Midland) Mall in the 70’s was the strange tiled mounds that rose out of the floor like giant ant hills or Aztec monuments. Are they still there? Like others here, Lincoln Mall was the other place to be. In my experience, though, it was Emerald Square Mall that did all 3 RI malls in. Bigger, better and faster, it rang the death knell for RI malls that Providence Place is still (IMHO) trying to silence. Hordes of teens it may have, but with nary a comb ridiculously sticking out of the back pocket in sight. And not even Spencer’s holds the dark, seedy thrill it used to circa 1977-’80'

- property: ri-mall
  person: 'Ernie'
  content: 'I remember this place back in the late 60’s. It was THE place to go. They even had bands on Friday nights play on one of the stair landings. It was also the first time I ever rode on an escalator without stairs.'

- property: ri-mall
  person: 'Angela'
  content: 'I am not sad to see the RI Mall go, but I would like to see the space redeveloped and reused. There’s no sense in tearing down an existing structure just to rebuild something else in the same spot.


I actually remember the decline of the mall. My very first job was at the Cherry &amp; Webb inside the mall. Even then – with a GAP and Filene’s, and no Wal-Mart, the mall was empty. It had long since lost its customer base to the Warwick Mall (and this was years before the Providence Place Mall was completed). Cherry &amp; Webb was on the 1st floor, but when a store upstairs had closed up, we moved into the upstairs space as well. The upstairs was our “Clearance Department”.


I worked in that haven to Alfred Dunner sportswear for just under a year in 1997, when I was 16 years old. (I remember it was 97 because while I was working the coats and dresses section one evening, a woman came in all distraught and started to tell me about John Denver dying and how she can’t believe it).'

- property: ri-mall
  person: 'Joe'
  content: 'Its sad to say that I saw the last heydays of the Rhode Island Mall. Even though I was a child in the 90s, by god I can remember pactrically every block occupied. I remember tape world, a diamond store (not a Kay jewelers), Radioshack, an ocean theme store, Prints Plus, Foot Locker, Warwick Tees and Collectables, AA watch repair, Newport Creamery, World of Science (Loved that place), Cherry and Webb, you get the picture. Almost everyday now, I past by (as I go to CCRI), only to see the area near Kohls and Walmart filled with cars, while the other parts of the lot are nearly empty. If only if the Warwick Mall can acquire the land, have 295 be put underground, and have walkways over the river, Rhode Island Mall might stand a chance, maybe even rival Garden City a couple miles up the road.'

- property: ri-mall
  person: 'Sal'
  content: 'This is sad to see a once bustling locale for us all born in the 60s/70s. After Fast Times and other mallrat style movies in the Big 80s it seemed for our coming of age 84-88, Midland/Rhode Island Mall was the only place to be seen. Racing from the Sears Auto Center down to the corner to Filenes was always fun. Hard to believe at one time every spot in the giant lot was taken. Friday nights here were completely surreal. Wall-to-wall teens and very few of the over 40 crowd that we long-ago teens have now become. How time flies.'

- property: ri-mall
  person: 'Chris'
  content: 'Most of us over age 35 will remember when it was known as the “Midland Mall”. I spent many an hour in this mall and in its younger competitor down the road, the Warwick Mall.'

- property: ri-mall
