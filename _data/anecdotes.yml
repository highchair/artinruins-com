  content: 'I worked in this building from 2010 to 2016 when it was “JEEPS UNLIMITED.” It was renovated in and out. The third floor was loft housing the second floor was at one point an after hours bar and music venue. The first floor and basement were use primarily to run the jeep parts business. The building can be seen clearly in the movie Dumb and Dumber during a scene where they are driving in the dog van on rt 146 north. The old mural is much more clearly visible in the film. My boss discovered hundreds of antique medicine and drink bottle all over the property during renovations. These bottles are now on display at our new Cumberland location when we moved out of this building in 2016.'

