  person: 'Claude Michel Etégny'
  content: 'You should read CURRAN Kathleen, “The German Rundbogenstil and Reflections on the American Round-Arched Style”, The Journal of the Society of Architectural Historians, vol. 47, no 4, Dec. 1998, pp. 351-373. This article is full of interesting information about the architecture of Union Depot and its German influence. – CM Etégny, Switzerland'

- property: union-station
  person: 'JIMBEAR'
  content: 'Your description of the design of the original Union Station is quite incorrect. It was definitely not “flanked by two graceful towers on one end, and an octagonal pavilion on the other”. The design was perfectly symmetrical on each side of the centerline. The large towers were set at either side of the central facade of the main building. There were also two wings which branched off from the main building at a slight angle – one on the east (Boston) side and another on the west (New York) side. Each of the wings consisted of a large train shed covering four tracks and terminated on the street side in a two-story octagonal pavilion with a round external stair tower. A famous 1861 photograph of the 2nd RI Volunteers on parade in front of the station prior to boarding trains to take them south to fight in the Civil War shows the east end of the station to be a perfect mirror image of the west end as shown in your photographs. I have a fairly good copy of that photo in my files which I can send to you, if you’d like to have it. Photos of Union Station were almost invariably taken from in front of the building, and rarely from the sides. Because the focus in this photo was on the troops, the station was just part of the whole scene. It’s the most detailed photo I’ve ever seen of the train sheds which were at both ends of the station.


(**A.I.R.**: While this was not our description, this is an existing description of the first Union Station designed by Thomas Tefft from a well-respected architectural historian. While it seems like it was incredibly symmetrical to us as well, we respect the way it was described, even though it may paint an inaccurate picture.)'

