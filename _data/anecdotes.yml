  content: 'It was the day before halloween and me, and four other of my friends decided to go to the Ladd School. We heard alot of creepy stories about what happened there. We took a half hour drive up there. Absolutly no street light around, nothing at all. We parked across the street so we can walk to the metal gate we had to go around. We walked up to the gate and 3 of my started to b**** out. So we started to walk back to the car and we all said “Be quiet, lets see if we hear anything”. Once we became quiet we heard a loud moan coming from the woods. We ran across the street into the car. Then we drove up to the gate and shined our head lights down the road. That road was like 1/2 a mile long, pitch black. I wanted to go but my one of my girl friends wouldnt go so i stayed in the car with her. We parked the car facing the road just incase something happened. So she sat in the drivers seat and i sat in the passenger seat. We watched them walk down the long road with their flashlights. While i was watching them go down the road, i seen a strange orange some kind of flashlight looking at them go down the road. I looked like someone was holding it, and then it went off. A couple of minutes later it did it again. So i was freaked out, i called my friend and told them to come back. They said they’ll be back in a minute. Then they just disappered around one of the windy roads. We couldnt see them no more. I was pitch black and all I had was my cell phone to keep the inside of the car lite. I turned around to see if they were coming and i swear i seen a white face in the back window and disappered. i thought it was a car light but no cars were riding by. I ducked down in the seat scared shitless. Then we were quiet and we heard someone or something running in the woods. We called them back and we heard them running. They came running back up to the car and jumped in and we drove away. They said they were hearing screaming coming out of the woods and they said they seen