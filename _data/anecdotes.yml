- property: fort-adams
  person: 'Terry'
  content: 'My best friend and I used to go on day trips to Fort Adams in the late 70’s – early 80’s with his parents and explore the fortifications endlessly. Wandering through the narrow, underground passages with a single flashlight, wading through ankle deep water and imagining the ghosts of soldiers past was quite a thrill. We used to fear getting lost in the bowels of the fort, but that, of course, was part of the thrill (much like the <a href="/property/east-side-train-tunnel/">East Side tunnel</a> which also has a large part in the backdrop of my teen years in the ’86 -’88 period). On one memorable occasion, we had packed backpacks for a long day planned of exploring and donned boots to ward off the (real or imagined) rats and I picked up a bottle of some unknown origin and commenced to throw it, Molotov cocktail-style across a dimly lit passage. Whatever foul, congealed substance was in it came out and covered my head and torso. Needless to say, I ripped off my shirt (a blue turtleneck, I recall) and wiped my face and threw the shirt away. I had another in the backpack… refitted, I gamely chose to not dwell on the horror and moved on with our combination game/exploration. I shudder to think of what was actually in that bottle, but it does not eclipse the warm memories I have of wandering the expanse of Fort Adams and trying to penetrate its most hidden depths and secrets. I can’t imagine allowing my kids to do that now – we were unsupervised, fearless and trusted. A combination for good or evil? I still can’t decide, but the memories are good and no one ever got hurt… just a little grossed out!'

