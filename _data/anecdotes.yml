- property: shooters-cafe
  person: 'Mike F'
  content: 'Yeah. That site was a Shooter’s. It opened in 1990, IIANM. It was a crazy fun place but traffic and parking were a big problem. If it was really on Saturday night, my friends and I would just park on Wichendon St and walk.'

