- property: lincoln-park-ma
  person: 'Elizabeth Palm'
  date: '2016-09-14'
  content: 'When my kid brother was three (in 1948) he was dressed in a Sailor suit when my sisters took him to the Park. One sister asked a Sailor friend to take him on the stage for the Annual Children’s Beauty Contest. The sailor was, of course in his sailor suit, too. My brother won and his prize was a doll. (At that time he had long banana curls, with natural curly blond hair and blue eyes.)


And when others commented on him being a good looking girl, he would say, "NO, I AM A BOY!" Shortly after his win, my father insisted that he get a boy’s haircut. Perhaps the contest sponsors expected a girl to win, so had a doll waiting for the winner.


As a senior in High School, I was at the park with friends and saw one of my classmates betting on one number. But, she kept losing. It was my lucky number, 13. When she walked away, I put a dime on 13 and won. Some said I should give the prize to her since she was trying to get a suitcase. But hey… my family wasn’t made of money, either, And I was very young. If it happened today, she would have had whatever she chose and I would have wished her well. At that time, I chose a lamp.


On weekends in the fifties, we roller skated, bowled, and danced in the Ballroom to the bands. Rock and roll — the new music — was just starting in ’56, and we needed to learn all about it. Elvis was on TV and from then on other singers could never compare to him after hearing him on Ed Sullivan. The Park with the grand ballroom was the best place around to meet friends old and new. And clambakes for annual outings for my father’s work, they were great, too. We lived in Fairhaven near the water, and seafood was the best and inexpensive. The best thing (besides the anticipation that kept building) when planning an outing at the Park — was bringing picnic baskets and using the picnic area. And, not getting frisked or entering through a metal detector at the gate.'

