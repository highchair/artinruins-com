  content: 'Wasn’t the fire station called the Three One’s because it was street address One of the three intersecting streets? (**A.I.R.**: Perhaps that is also true, but its not the story that we received. Older maps show the potential three streets to be Exchange Place, Exchange Terrace, and Exchange Street. They could have called it the “Three Exchanges” in that case. [A Sanborn Map from 1889](//repository.library.brown.edu/studio/item/bdr:212114/) shows a simple description that could also be the origin of the name — “1 steamer, 1 hose cart, 1 hook and ladder truck.”)'

