- property: rustic-tri-view
  person: 'Zack'
  date: '2016-01-24'
  content: 'I can still remember the first time I went to the rustic. Let’s see… I was all of 6 MAYBE 7 years old. My mother owned a 1999 Daewoo (anyone remember Hyundai’s hick cousin?) Nubria station wagon in a pine green color (early CD changer in the freaking trunk. WTF!). One day, my mother suggested we go to the Rustic to see Finding Nemo and the ever-classy Rugrats go Wild (not in that order). At the time, Burger King was giving out scratch-n-sniff cards FOR the latter film. So, we arrived, I wasn’t allowed to go to the snack bar (popcorn from home), and I remember watching both movies, and then nothing else. Fast forward to freshman year-ish. I was 14, maybe 15. That summer, my mother and I went back. I can’t remember what we saw, but I know we had fun. That trip began the tradition of yours truly making runs to the snack bar (I’d advise against the burgers, but recommend the new soft serve stand), for dinner, popcorn, snacks. Of course, it’s pepsi, and I’m not a pepsi person, so we bring soda, candy, chips, etc. from home. I’ve seen movies like Men in Black 3, Neighbors, Avengers: Age of Ultron, and the super-classy A million ways to Die in the West. My best friend Jamar and I make it a point to go multiple times each season. Thank god for hilly real estate not being valuable. That’s what eats up places like the Shipyard, the Hilltop, etc. Eh, progress DOES have its price, as they say.'

