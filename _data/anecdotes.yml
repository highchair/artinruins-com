- property: ocean-house
  person: 'Tod Damon'
  content: ' About a year ago I saw an old, unfinished small table in a Providence antique shop. The dealer told me it had come from the Ocean House in Watch Hill and that he had gotten a bunch of tables from there before it was demolished. It had initials from the 70’s carved into the top. I took it home and refinished it. Everytime myself or anyone else sits at it I remind them of where it came from and the history likely associated with it. Can’t get that from IKEA.'

- property: ocean-house
  person: 'Christopher Cyphers'
  content: 'My family and I visited the Ocean House each summer during much of my youth, beginning in 1969 (I’m now 40). As an adult, I had, until the hotel closed, spent at least four or five days each summer at the Ocean House. And in 2003, I proposed to my wife at the Ocean House. Suffice to say, this marvelous institution holds a very dear place in my heart, and I sincerely hope that one day soon the Ocean House will be reopen. To be sure, the village of Watch Hill has not been the same since the hotel closed. Like all those who have committed their own experiences here on this Web site, I would love to see the good people of Westerly grant the Ocean House the zoning variance that would allow the hotel to reopen – after, of course, a much need restoration. Nothing would make me happier to one day bring my own children to the Ocean House so they, too, can experience what has always been the highlight of summer holiday.'

