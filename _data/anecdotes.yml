- property: shooters-cafe
  person: 'John G.'
  date: '2009-08-01'
  content: 'I had the chance to come here and take a few pics. I took photos of the building itself and also some self portraits with the building. The structure set up for some beautiful shots. Although, I hadn’t had the chance to go inside and take pics because when I was shooting pics outside, there was another photographer on the other side of the building and a providence cop car drove by and pulled in and said something to him and the he turned around and was heading towards me, but at this time I was wrapping things up! But it’s indeed a beautiful building for pictures'

- property: shooters-cafe
  person: 'Kerri'
  date: '2009-05-20'
  content: 'Just went here the other day to take lots of pictures. The place is very bright, but really fallen into despair. There’s a few holes on the dance floor of the third floor near the once glass windows that overlook the water. There’s a bit of flooding too on the second floor. The stairwells are all intact and from experience appear “safe” The place is littered with colorful broken glass, beer cans, and spray paint cans. Wires are hanging everywhere, and portions of the ceilings and insulation are falling in. The first floor has been gutted out. My friend and I only peaked in this room, because there was a missing wall, and some construction workers next door would have seen us. As we were leaving we walked around the front and noticed a sign about ”asbestos abating.” Does anyone know how true this is? Is this just to deter people from exploring the place?'

