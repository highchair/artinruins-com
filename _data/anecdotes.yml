- property: pawtucket-central-falls-train
  person: 'Daniel'
  date: '2008-04-11'
  content: 'Are there any updates as of April 2008? In so many ways reopening this station could be a boon to Pawtucket, Central Falls and so many people. More food for thought. (1) We are likely to see a major contraction of populations from the exurbs and outer suburbs back to the inner suburbs and cities, due to the housing bust, the resultant recession, and especially energy prices. To illustrate, a family that bought a McMansion in Burrillville or some such place, are paying to heat a flimsy 3000 sq ft house, and trying to commute to/from the sticks won’t be able to afford it; they will sell out and move closer (or into) a city. Pawtucket and CF are primed to swell as a result (IMO). A revived P/CF train station would be PERFECT for the economy and social health of both towns. (2) Preservation lovers, who are mostly true-blue liberals, are not going to like the resulting social impact: gentrification. Perhaps not an absolute spike (think, Boston’s South End) but significant. Central Falls could look completely different a decade after the train station reopens. Both cities should be prepared with low-income housing initiatives, etc. Providence has not (IMO again) gentrified in the same way that Boston has. What I saw in Boston was low-income, minority populations getting pushed out of inner-city neighborhoods like Jamaica Plain and winding up in newly ghettoized fringe cities like Brockton and Lowell. (3) It is worth this risk to see two wonderful cities become revitalized. Mayor, keep on pursuing this! Liberals, keep on supporting it! Crazy evangelical Christians (like me), let’s figure out how we can best pursue the good of the city we are in - its rich and poor alike!'

