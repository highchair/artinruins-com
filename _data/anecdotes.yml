  content: 'I owe a lot of thanks to the men &amp; women who help me get my career off the ground at the L Vaughn Company. I did my apprenticeship at this company before moving to Utah in 1991. I will never forget all the talented artisans that worked at this company. If you had a willingness to learn the art of woodworking, you had the all the best journeyman in the industry under one roof. I was honored to work at this company for close to ten years and proud of the people who taught me how to be the best craftsman I could be. We all worked on some of the most prestigious architectural projects going on at that time, from the Grand Floridian Hotel, Trump Towers, Eli Lilly, Harvard Law College, the list goes on and on. We had craftsmen from all over the world, including Italy, Germany, Portugal, Poland, etc. I went on to work for the Michael Weing Company (USA) before starting my own business Mirror Reflections Inc. I am still in business designing and manufacturing moulding for the woodworking industry. I realize I would not be where I am at today if it weren’t for the people who worked at the L Vaugh Company. Thank you for you did for my career.'

