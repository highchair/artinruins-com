  content: 'The four of us over tea, tied our families together with mutual relatives that worked at Gorham Silver. My wife’s grandfather was Alexander MacBeth and maybe my grandfather was there also, He was Torhild Johnson. Now MacBeth was on the cover of National Geographic as Silversmith and hanging on my hall wall is a copper head of Lincoln 10 x 8 that was produced at Gorham after hours by my grandfather Johnson so the family story goes. The other couple had a relative and I will send that name later. Now that I am touching base with this, I remember that the Johnson name was related to the statues in Roger Williams Park. and it just came to me that my wife has a small charm of a pitcher that was made from a dime. These are good examples of silversmiths that loved their work and it appears that they spent time on memory items. It is too bad that the factories of the past are just memories. '

