- property: ocean-house
  person: 'Shelly Joline Lintner'
  date: '2008-09-10'
  content: 'As a child I spent 2 weeks every summer with my family at my grandparents house just blocks from the ocean and downtown watchhill. We loved the east beach and the beach in front of the ocean house also. My twin sister and I would go play bingo as teenagers and I loved the huge wrap around porch. My first kiss was amidst the sand dunes right outside the ocean house. It was 1978 and I was 13. I always found the ocean house to be magical as well as the whole town of watch hill. I’ve never seen the boy again, I just remember his name was John. Although I still live in a small town in western Missouri I have wanted to live in Watch Hill my whole life. I still have family in the surrounding area from my dad’s side but I never see them or talk to them. I have my own kids now, 4 daughters, and I tell them about Rhode Island constantly. I’m trying to arrange a trip for this summer so my kids can see the town that I talk about so much so hopefully I can save up the money to get us there. I have so many wonderful memories, many of them visual, of the ocean house and the beautifull ocean. So many memories that are hard to even find words to describe.'

