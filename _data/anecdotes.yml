  content:  'I grew up going to all kinds of events there.  Ice Capades, Ringling Brothers Circus, and even a Jimi Hendrix concert. It seemed so big to me.  I was sad to see it go.'

- property: ri-auditorium
  person: 'Lester Goulart'
  content: 'I used to work there near the end of its era. When I was there it was no longer a ice rink. It had a second floor put in and the top floor was a roller rink and the lower floor had a Salon, (my lady of Fittness) and tennis courts took over where the ice rink used to be ) fore court) there was a diner on the left side of the building. It was owned by a R.I. developer named Charles Tapalian and he tried many different things there, motor-cross, flea market, auctions, etc but nothing seemed to take hold. It was a grand old place though, I miss it and the many memories it used to bring. I agree with the other writer, “Its sure an ugly place now”'

