- property: united-traction-trolley-barn
  person: 'Dan Sheppard'
  content: 'I had the privilege to explore this place when it was used as a warehouse by the brewery. I’m in advertising, and produced the last TV commercial ever shot for Narragansett Beer in 1983. It happend that we needed Narragansett Beer bar glasses for the commercial, and John MacNabo (sp), the brewery president, took me into the barn where they stored all the beer advertising paraphenalia. It was pretty cavernous, and most of it was unused by then. We took the last 8 gold-rimmed Narragnasett beer glasses out of that place, and used them for the shoot. I still have 4 of them.


We used to meet regularly in the main brewery building, in the BrewMaster’s room, which was an ornate, dark-panelled Germanesque room with a large, leather-covered conference room table in the center. At one end of the oval table, 3 draught handles stood at attention. You had your choice (yes, even at a 9 am meeting) of fresh-tapped Narragansett Lager, porter (which was really good), or ale. It’s a shame the whole place wasn’t put on the national register. It was a real piece of history.'

- property: united-traction-trolley-barn
  person: 'Roland'
  content: 'Why do we tie our emotions so tightly to the buildings and landmarks of our past? Because our past is what makes us New Englanders.


