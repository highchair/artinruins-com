- property: gorham-manufacturing-co
  person: 'Charles Allen'
  content: 'My Brother Skip Allen went to work for Gorhams in 1946 after getting discharged from Army. I also was in a period waiting to enter College after serving in the Navy. Skip got Me a Job also in the next Dept from His. They assembled the knife handels to the blade. The knives came by trays to My dept. Myself and one other man buffed out the  grind  and seam marks where the two halfs of the handle were joined… I stayed for two years there . it was a great Place to work. I purchased all my dinner ware and chest s to keep my Silver in . Gorham’s had a great wood working  dept and produced the finest cabinets and chests.'

- property: gorham-manufacturing-co
  person: 'Martha Christensen'
  content: 'My father worked for the Gorham Company from about 1950 until the early 70’s. His father, I believe, had secured him the position. His father was a silver buyer for the J. Herbert Hall Company on Colorado Blvd. in Pasadena California and purchased from the Gorham Co. I have memories of parking along Adelaide Ave. with my mother waiting for my father to come out of work. I remember going to work with him on a Saturday when I was young. I remember wanting to have a job there delivering the mail. My father left Gorham in the 70’s and went to work for the Poole Silver Company in Taunton, MA. He stayed there until it closed in the late 70’s and then went to work for Taunton Silversmiths, also located in Tauton, MA. He retired from there in the late 1980’s. When my father died in 1991 I remember an elderly gentleman coming to his wake. He said he worked as a security guard there and remembered my father during his work at the Gorham Company. '

- property: gorham-manufacturing-co
