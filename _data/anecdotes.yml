- property: jamestown-bridge
  person: 'Don J'
  date: '2020-06-30'
  content: 'My Dad had been stationed on Beavertail (at the the submarine net) before being sent to Europe during World War II, so he was the first to tell me stories of the Bridge. In the late 1980s I actually got to travel over the two bridges (Newport) as a state employee, often in the winter when everything was so peaceful, and grew to love the industrial nature of the structure. I was always thrilled when the Great Scared Populace would slow down to a stop when became terrified simply of a car going by, because I could then stick my head out and see look through the open grates down more than 100 feet to the water. The incredible Chain of Rocks bridge on Route 66 was given a reprieve but no matter how historic it was -- and it WAS; I am an architectural historian -- the Jamestown Bridge was doomed the second those filthy liars at the Army Corps said “oh, if you let us build a new one we promise to keep the old one for bicycle traffic, or pedestrians, or fishing…” I don’t need to see an indoctrinator because I see conspiracies; I now WORK for the Feds so fully understand how often lies and manipulation take place in our nation. So love your history while you can before someone feels the money they can make off of it is more important than its history. I have a lonnng list of National Register-listed or eligible resources that hit the skids due to arrogance and greed, and consultants like RI’s PAL, Inc. are MORE than happy to make $ off of their demolition.'

- property: postcards-pvd
  person: 'Al Rodgers'
  date: '2014-07-28'
  content: '<a href="#photo-17">Picture #17</a>. I was 13 in 1953 and would go to Lowe’s State by myself for a feature, cartoon and news reel. You could stay in the theater and watch the feature a second time if you liked. The squat building in the street in front of Lowe’s is a public rest room. Men down one set of stairs and women the other side down the stairs. You can see the WJAR radio station tower to the left of the Lowe’s sign. WJAR was owned by the Outlet Company, a general department store just down the street. My wife learned to swim at The Plantation Club just a few blocks up the street from Lowe’s — now the site of Johnson & Wales. The Industrial Trust Bank is the large yellow/white building to the left. That’s a UER (United Electric Railways) bus to the very right.'

