  content: 'I took a ride by the area today, with my husband, and was hoping to reminisce about the place where my dad — Sebastião Pelicano — worked for many years. My Dad worked at Washburn Wire for as long as I can remember and was laid off before it became RI Forging Steele. He was a very proud steelworker. His boss was Gene Silva, who was also a very good friend to my father. I remember him speaking about Peter McNeil as well. I vaguely remember the day when they became unionized. He was very happy when the strike ended. He returned to work as a security guard until he retired in January, 1993. He passed away in July, 1993. I’m glad I searched and found this site and the photos. Thank you. It helped me with my trip down memory lane today. :-)'

