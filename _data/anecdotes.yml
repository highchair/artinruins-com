- property: apex-pawtucket
  person: 'wendy butler'
  date: '2016-02-07'
  content: 'I worked in the Infants and Lingerie Dept. and was grossly underpaid for the amount of work I did! I set up sales, merchandising, special orders and did visual displays that were so good that many times I had to change the display because I sold so much of the merchandise that I had to redo the display. When all the managers and supervisors went on their day long “Retreat” everyone came to me for problem solving and customer service issues. I was only getting 15 cents above minimum wage!!! I trained my supervisor who was paid 2 dollars more then me!!! During the Christmas holiday I was left alone to run both departments by MYSELF from 8am - 2pm with NO breaks or lunch even though I made several requests! All the supervisors/managers ignored the long lines in BOTH of my departments which they HAD to have seen since my departments were in the middle of the store and they were always passing by to help my co-workers! After being offered a ten cent raise I left. 3 years and only 1 customer complaint against me which her husband came back in to apologize about his wife’s behavior. I did work with some nice people and some I was happy to work with again.'

- property: apex-pawtucket
  person: 'Carol Thomas'
  date: '2012-08-29'
  content: 'I lived in Pawtucket growing up, and I remember the original Apex on Central Ave. (I was very young, so I never bought anything there myself.)


One of my mother’s sisters lived in the neighborhood (Water St.) that was razed to make way for Rt. 95 in the early Sixties. Her 3 decker apartment house was in the area of the present Apex parking lot. I went to Tolman High School in the early Seventies, and would walk down the street from the school to the store many a time. I bought many a record album there back then with money from my afterschool job at the Pawtucket Memorial Hospital. I also frequented the Newport Creamery. It was so convenient, the bus stop was right in front. Later, when I graduated from college, I bought many beautiful suits and other “career clothes” there to wear to work, as well as jewelry… The quality was great and the prices were very reasonable, I could afford to look great on a teacher’s salary. Nowadays, we have stores like Target which have eclipsed Apex, and try to occupy the same niche, but the style and quality just aren’t the same. As for Wal-Mart just forget it! To tell the truth, if I had the type of job where I had to dress up these days, I don’t know where I’d go. It was a great store, I was sad to see it fade out from what it used to be. The building itself is a very distinctive landmark, let’s hope that it can be reused in a creative way if it doesn’t continue being a store. There are just too many blah buildings these days. And it stinks that stores these days think that they should demolish the buildings and put up another blah cookie cutter box. CVS, Walgreens, and WalMart are the worst offenders.


Sadly, these are the only types of businesses these days that have the money to buy huge properties like the Apex property. Case in point, the Apex building in Warwick, RI, similar to its Pawtucket sister building, was demolished a few years ago for a Lowe’s to go in. A lot of cities and towns see this as progress (and tax money for them) but it is a loss of cultural identity for the community.'

- property: apex-pawtucket
