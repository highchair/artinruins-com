- property: american-screw-co
  person: 'marc bissonnette'
  content: 'The first immigrants in my ancestry from Canada worked at American Screw, Henry Beauregard and his sons especially Albert were living in Providence and working there in 1880. They also kept their farm in Stukely, Canada. My grandfather (Joseph) George Bissonnette worked there his whole life even commuting from Central Falls to Willimantic till the early ’60s. '

- property: merchants-cold-storage
  person: 'Richard A Mitchell' 
  date: '2016-04-05' 
  content: 'Back in the Early Forty when I was growing up In Providence, R.I. my Dad worked for Merchant Cold Storage as a truck driver. He left us in 1948. I want to Thank You for making sure that us kid have something under the tree at Christmas. What I’m looking for is some Picture picture about the Plant. I did fine a Picture with The Name Merchant cold Storage close to one of the side near the top. But has faded. The old back Dock. The Old Train Siding. Would have a Picture of the step Van that he drove for the Company. I’m updating in my the history of our early Life to the present. Richard A Mitchell of Lincoln, Ne.'

- property: merchants-cold-storage
  person: 'Andrea' 
