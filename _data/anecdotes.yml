- property: bonanza-pvd
  person: 'Beverly Gorden Schneider' 
  date: '2013-08-19 ' 
  content: 'In early November of 1967 I got on a bus at this terminal to head to my first job in Washington, DC — I had to change buses in NY and ended up in a similar terminal in the heart of downtown Washington, DC’s red light district! If my parents only knew. :-)  From there, it was a cab ride to the Meredian Hill Girls Hotel where I stayed until I got my own apartment. I moved from RI to Washington to work for Senator Claiborne Pell — and I ended up staying in Washington DC and environs for forty years! Happily back in RI now. RI will always be home.'

- property: bonanza-pvd
  person: 'JT' 
  date: '2013-01-11' 
  content: 'This complex replaced a much smaller bus station on the other side of Fountain Street and won several awards for innovative design and convenience. It was a much better facility than the one that replaced it.'

- property: bonanza-pvd
  person: 'Bob D.' 
