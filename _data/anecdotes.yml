- property: gorham-manufacturing-co
  person: 'AJC Westwood'
  date: '2016-03-01'
  content: 'Actually, I’m very interested in the Gorham Silver company’s history — because the Anchor Hallmark, which the silverwork I’ve seen uses as part of its hallmark — is the same hallmark as the Birmingham Assay Office in England. My ancestors served as the official Assay Masters of the Birmingham Assay Office for nearly two centuries — and my father is known for his work in metallurgy — and we’re all from Birmingham, England. There has to be a story to all this! I know that several Westwoods resided in Rhode Island in the 17th and 18th centuries, then moved on to CT and MA. Is there a link? I don’t know, but as a historian and archaeologist, I’d love to find out. Please point me in the right direction! Humbly, AJC Westwood (Abi)'

- property: gorham-manufacturing-co
  person: 'Jeffrey Herman'
  date: '2013-11-13'
  content: 'I was hired right out of design school in 1981 by Burr Sebring, head of silver design. Working at Gorham as a designer, technical illustrator, and sample maker was the most incredible experience. Trained as a silversmith at Maine College of Art, this was a dream come true as I roamed virtually every square foot of the plant, amazed at everything I saw. Studying the history of this turn of the century greatest silver company in the world leaves me sad as to what it is today – just a name. My experiences at Gorham have helped shape my 30-year career as a silver restoration, conservation, and preservation specialist. I carry with me the techniques I learned and the friendships I developed and hold dear to this day. You can see a beautiful <a href="//www.hermansilver.com/gorham-martele-vase.htm" target="_blank">Gorham Martelé piece conserved here</a>.'

