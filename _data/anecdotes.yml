  content: 'I grew up in and around this place. At age 16 I even worked at a jewlery factory in this building (I made “mood rings” on a foot press.) This building was one good wind away from falling down back then! I remember walking on the creaky wooden floor trying to imagine what part of the building I would be in if I fell through. I actually walked up the creaky stair case in the left tower once at around age 7. The doors to that tower were suddenly locked one day and stayed that way until I left Providence at age 19. I’m severely shocked this place is still standing. Personally, I would never enter it again… it WILL collapse one of these days, it HAS to!  Santa and I had our picture taken there every year until he went all uppity on me… '

