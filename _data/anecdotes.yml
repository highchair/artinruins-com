- property: ladd-school
  person: 'Joe C.'
  content: 'My mother worked at the Ladd School from 1972-1974. She was an R.N. and worked in the Infirmary. It started as a School for the Mentally Handicapped, but through state intervention, and a lack of insane assylums, it was soon filled to overflowing with the Mentally Handicapped, Drunks, Obsessive Compulsives, the Criminaly Insane, people who had had nervous breakdowns. It was quite a mix. I’ve been to the Ladd School at least 10 times and each time is a little different. The padded cages on the first floor of the infirmary were used as some sort of punishment. My mother says that most of the insane residents would need to be sedated, restrained, and kept in solitary confinement. The strange looking chairs throughout the building are “Shock Chairs” as shock treatment was largely in practice back then. It’s definately haunted though. I’ve seen shadows run acoss the fields, when nobody is in front of a light source. My friend had his camera slapped out of his hand and was then pushed/thrown back 5 or 6ft while he was taking a picture. We’ve videotaped some of our “Explorations” into the buildings, and upon watching the tapes, you can see strange orbs of light. Some people say it could be dust, magnified by camera, but we’ve had these things checked out, and people have said they haven’t seen anything like it. The Rhode Island Ghost Hunters have thier own show on the Sci-Fi Channel, and the guys who run it live about 5 minutes down the road from me in Warwick Neck. If you like the Ladd School, you’ll like Mercy Browns grave, and if your ever on Benefit St. at about 1-3am, look for the Ghost of H.P. Lovecraft. He’s around there till this day.'

