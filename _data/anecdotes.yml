  content: 'I remember going to Lincoln Park many times in my youth. I lived in Taunton which wasn’t too far from there. One time, it was Kiddies Day and that was the day every year when the area schools went to Lincoln Pk by buses. I went with my mother and I won the Miss Taunton Daily Gazette contest. It was like a beauty contest for kids. I won a doll and had my picture in the paper. I had platinum blonde hair in those days and I think that’s what did it for me. When I was a teenager, my parents took me and my friend to the park to see Dwayne Eddy. We waited and waited. They kept telling us he was held up but would be there soon. He never showed up. We got taken. It was a great place for a date. I went on the large roller coaster as a teenager on a date. I never went before and never after that. I loved the Penny Arcade and several of the rides. Today, just for the heck of it, we went by the place. It’s all grown over. The buldings are all gone but I can still see the top of the roller coaster. I almost cried at the sight of my beautiful Lincoln Park. Things never stay the same. It was a kind of sad day.'

