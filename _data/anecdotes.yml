  person: 'Daniel N.' 
  date: '2011-11-12' 
  content: 'Okay, I’ve got more years (62) behind me than most I’ve read to this date who left anecdotes, but I’m sure I perfectly remember going to a good sized club called the "Warehouse" with my girlfriend and others at that exact location when I was 20-21 years old, in late 1970-71, and then afterward; long before it (or at least something later at that same location) became Bootleggers or Shooters. Does anybody else remember "The Warehouse"? I seem to recall or at least think it was somehow associated with, or to, one of RI’s first early, big music/rock promoters: Skip Chernov (sp?). Maybe the old "Warehouse" ended being knocked down and then all the other stuff then developed over time’s course. Any older parents (or even grandparents) the others of you can maybe casually ask if they’d ever been to the Warehouse – over 40 years ago? I also went to the Bootlegger and Shooters off and on on very rare occasions later, just to see how much it’d changed from what I remembered from my 20s. Compared to what it ultimately became, that early "Warehouse" was just that... more a converted warehouse then anything else. But it was there.'

- property: shooters-cafe
  person: 'Craig L.' 
  date: '2011-06-24' 
  content: 'I was 22 years old when Shooters Waterfront Cafe opened in June of 1990. I was one of the original bartenders and worked there till midway through law school 1995. It was opened by Carmine D’Elena, Joe Cirelli and Dr. Ken Silvestri. My management team was brought up from Ft Lauderdale and included Bar Manager, Jamie Welch; a bartender/trainer named Bart, a waiter/trainer, named Tony Landells and the General Manager, whose name I can’t recall, who later became an attorney. (He was from Buffalo, was crazy and a great guy). Later the Izzo family of Metals Recycling in Johnston bought it and Jack Walrond became the General Manager. (I think he owns a restaurant on Main Street in East Greenwich now). Doug Palmieri, formally of WHJY, was my barback, as was Johnny from the Newport band, “Those Guys”.  I can say without question that working there was the most fun I ever had. On opening night, I worked with a girl named Beth at a portable bar on the roof. (Beth was... well let’s just say very well put together, which is why we made $350 each that night just serving canned beer and wine in plastic cups. (Man, I think my finger nails almost feel off from reaching in that ice water and opening those pop tops all night.) Over the five years or so that I worked there, I saw soooo many amazing things. For example, when the night ended we would go up to the roof and watch, “Friday Night at the Fights”. It was amazing how many people I saw get knocked out cold. The best body contests at the pool bar on Saturday afternoons were a blast. Then when they decided to put a roof on the top level and make it a dance club, we could work year round. <br><br>
Now that I am in my early forties and drive by the building, it makes me sad and makes me smile at the same time. I think about the over 200 bartenders and 400 cocktail waitresses I worked with in that 5 plus years and wonder what happened to everyone? How did it fail?  We would ring over $19,000-$20,000 at the Pub bar in one night ... in freaking 1990?????! Think about that? How much did we have to serve to ring those numbers every night when an Absolute was $3.75? Frozen mudslides with Bailey’s, Kahlua and Vodka and Ice (no cream) were $5.00. Heineken was $3.00 and Bud was $2.00. How did that place fail?????? That was just one bar. We had three more on the top floor and also had the pool bar, which was always just as busy as the pub?????!!!!!!!!! That place was soooo much fun!!!!!!!!! I hope it comes back.'

- property: shooters-cafe
