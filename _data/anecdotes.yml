  content: 'Wow… I remember going to RI Mall when I was a little kid and I remember how crowded it was back then when they had all these great stores. I remember the pet shop and KB Toys and all these other stores and during Christmas Santa would be set up in the middle. I have quite a few memories from this mall and I wish it wasn’t so dead now like Lincoln Mall.'

