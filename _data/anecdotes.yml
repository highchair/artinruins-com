  date: '2018-08-26' 
  content: 'I lived in a neighborhood that was walking distance from this place, and it was a big deal back in the day. A lot of traffic when horse racing was going on. In the late 70’s the owners were renting it out for music concerts and to the Jehovah’s Witnesses, who used it for their yearly conventions for a few years. When the concerts were going on, you could hear them from my house, and people would park all along our street, I suppose to avoid having to pay for parking. After the race track went out of business, it was a great flea market for a few years, until the mid 80’s, when Building 19 went in. I missed the flea market, but I liked that store. Their ads were a hoot! I wasn’t living in that neighborhood by that time, but I still shopped there often, until about 2010 or so. I was sorry to hear that they went out of business.'

