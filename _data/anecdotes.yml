- property: perkins-bldgs
  person: 'Ian Cozzens'
  date: '2009-01-12'
  content: 'Among the belongings of my grandmother, who recently passed away at the age of 90, we found a gilt-leather evening purse, such as a teenage girl might take to a dance. Inside were: safety pins, a bobby pin, a paper ticket marked “Hat Check”, and a 1926 buffalo nickel… a really sweet grouping of forgotten objects. In examining the purse closer, I found that the snap said: “Rau Fastener Co.” As a Providence resident, familiar with the building and its redevelopment, I was excited to find the (somewhat tenuous!) Providence connection. My grandmother grew up in New Jersey outside of NYC, so that area is probably where the purse originated from… then she lived in Dallas, Texas all of her adult life. Makes me wonder how far around the world the Rau snaps and fittings went in their heyday…'

