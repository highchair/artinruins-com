  content: 'I worked for Rau Fastener from Spring of 1976 to Spring of 1978. Robert Bigalow and Ray Carr were my foremans in that time. I was hired to work in the Warwick plant at the time to asssist in the toolcrib and receiving and shipping and also to tend and clean leased snap machines that were returned. My time there at Rau were a great leaning experience. I also worked there through the great blizzard of ‘78 which I will never forget. I barely made it home after 3.5 hours to West Warwick on Post road near East Greenwich.'

