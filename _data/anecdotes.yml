- property: washburn-wire
  person: 'Peter McNeil'
  date: '2008-07-21'
  content: 'I am going to Goerge O’Laughlins 85th birthday party in early August and while looking for a picture of Washburn Wire my wife came upon this site. My dad (Pete McNeil) uncles (Leo McNeil, John “Pro” McNeil, Dave Swanson) all worked at Washburn. I worked there for five years and then went back when Rhode Island Forging Steel opened up. I would like to pay a little tribute to the folks like Joe Sullivan, Tommy Jordon, Bill MacNamara, Stanley Puc, Stan Babiack, Jim Fleming, Dick Dextrase, Johnnny London, and I could go on and on. Suffice to say I met the best folks making steel and once it gets in your blood it will always be there.'

- property: washburn-wire
  person: 'Gail (Rekos) Merrill'
  content: 'This brings back so many memories. My dad worked as a machinist at Washburn for close to 40 years. I can remember him talking about the “blooming” mill, massive scrap piles (where there was always something useful found), trains coming and going, cranes, the steel furnaces. I remember him telling us about the Brown crew team that passed the mill every day on the Seekonk River. Reading the names Charles Reilly (son of Red Reilly? who also worked there) wrote about brings a flood of memories. Anyone remember Bob Clark and his Newfoundland dog Champ? Working at Washburn was dirty, hard work. Those guys earned their pay for sure. The strike in the 70s was one of the worst in RI. There were 5 kids in our family and I can remember my dad saying how some of the younger guys would follow the trucks that crossed the picket line all the way to New York. My dad stayed there when they settled the strike to when they closed. This dangerous, dirty, old mill and the men who proudly worked there are a thing of the past. There aren’t many people today who would work as hard as those guys did in such conditions. Wish my dad was around to tell us more stories.'

- property: washburn-wire
  person: 'Joseph E. Hight'
  content: 'I am glad I found these photos of Washburn Wire Co., espececially since it is now gone from the scene. My dad worked at the steel mill when it was Washburn Wire Co. He worked there from about 1945 to about 1970. I worked in the mill for a couple of years, 1959-1960. My Dad was a “catcher” in rod mill #1 and I worked as a catcher in rod mill #2. I was one of the youngest to learn that trade. It payed very well relative to other manufacturing jobs in R.I. at the time. But working with the hot steel was dangerous. One of the foremans I worked for had a patch over one eye that he had lost by getting hit with hot steel rod. I can only remember his first name as Manny. My dad died about five years ago. He would have remembered far more names than I can. I remember Jack Finnegan of Cranston who was my dad’s foreman. I think my dad got his job through Dan Morrocco who had worked there before 1945. I can remember some of the guys nicknames. There was a fellow we called “Radio” because he always talked very loud like he was broadcasting on the radio. And I remember a fellow called Harry the Fisherman, because he liked fishing so much.


I am sure that if I search my memory and check with my mom who is 90 years old but still doing fine and has all her faculties, I may be able to come up with some more names.


In fact, I would like to do that, as I am a part time freelance writer, and I have been thinking of writing about steel making in America and what has become of it and to use my experience at Washburn Wire as a source.


If I were to become real ambitious, perhaps I could do a story on Washburn Wire and the people who once worked there, If I could find enough to form a story. Might be a good piece for RI Magazine or the Providence Journal.


Anybody who has got material that they think might be useful in such a story can <a href="mailto:jehight@cox.net">e-mail me</a>.'

- property: washburn-wire
