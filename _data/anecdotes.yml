- property: jamestown-bridge
  person: 'melisse'
  content: 'i believe that bridge is a sentimental idea'

- property: jamestown-bridge
  person: 'mike keating'
  content: 'in the late eighties, i would often take all-night motorcycle rides on the highways of CT/MA/RI, when the traffic was light. i’d start out with no destination in mind and just go. on one occasion, i’d been out all night and ended up crossing the bridge around dawn. it had quite an effect on me, not expecting it. the emotional and visual experience has stuck in my mind ever since, and on two occasions i’ve had dreams that included the bridge. i intended to visit it again some day, but unfortunately, it’s too late now.'

- property: jamestown-bridge
  person: 'Beth'
  content: 'I lived in Jamestown for about a year and the Jamestown bridge was still there, but there was another bridge beside it. The Jamestown bridge always had seaguls on it and somtimes people posted advertisments on it so when people drove by they could see it. Whenever we crossed the bridge I thought that it would colapse on us, but it never did. The bridge was all rusty and looked like it could collapse any minute. They kept telling us that they would blow it up, but they never did until now. It made me sad because I will always remeber that bridge as part of my child hood. Whenever we crossed the bridge that was the only thing I would watch because it was so cool. '

- property: jamestown-bridge
  person: 'Ed'
  content: 'We used to call the grate at the top of the old Jamestown Bridge the “Cheese Grater”. We would imagine what it must have been like to fall off a motorcycle on the grate… road rash, by comparison, would only be a minor skin irritation.'

- property: jamestown-bridge
  person: 'Ray'
  content: 'In the early 70s my father and I would deliver bread to the Jamestown Cumberland Farms and would drive over the bridge in his truck every day. I remember crossing the upper span and feeling the bridge sway when sitting in traffic on the main span. The feeling would bring butterflies to my stomach. I then moved to North Kingstown and lived in a house overlooking the bridge. 2 of my friends and I would walk the bridge incline towards the main span and climb over the railing to the maintainence cat walk. We would sit there over the water watching the lobster boats emptying their traps. I will never forget the bridge and what experiences I had with her.'

- property: jamestown-bridge
  person: 'Daniel Beaulieu'
  content: 'The greatest experience I had with the bridge happened the first time I walked over it. When I got to the very crest, I stood on the curb, gazed at the water through the grates, which seemed to disappear when my eyes focused on the water. Then I jumped onto the grate (that my mind didn’t see) — what a trip!'

- property: jamestown-bridge
  person: 'Teresa'
  content: 'Sad to see the bridge go down. When I went to Salve and you got to the Jamestown bridge by a certain time you knew you would get across the island to make the ferry to Newport. Sometimes it was the last ferry. She was beautifully built with so much detail and character. I bid her a fond farewell.'

- property: jamestown-bridge
  person: 'Robin Reifsteck'
  content: 'I was born in Massachusetts but moved to Arizona when I was 8. I have  many fond memories of going over the Jamestown bridge. I can still see  my parents in the front seat and the scene in front of my little eyes, straight up to the sky. I remember Dad saying he didn’t like driving  over the bridge, but I loved it. Everytime we’d go back on vacation, that would be the highlight for me, driving across the Jamestown bridge. It was heartbreaking the last time I was there and the bridge was closed. Now, it’s like a death in the family with the destruction of this  beautiful bridge. I’ll miss her. With her gone and the Old Man  of the Mountain gone, there’s not much for me back there anymore.'

- property: jamestown-bridge
  person: 'Greg'
  content: 'I only had the opportunity to cross this bridge once (I live in CT), but it made  a big impression on me. It was my birthday in March of 1991, and my girlfriend Tricia Noddin and I drove to Newport in my ‘65 VW Beetle. I had never been to Newport before and wanted to go there to celebrate  my birthday. As we crossed the bridge, I couldn’t believe how  steep it was and how narrow the lanes were. Like some other people who have posted here, I am relatively afraid of heights, but the anxiety  of crossing the bridge had an exhilerating effect. As we were crossing, a truck approached from the opposite direction, and even in my tiny  Beetle we had to pull over till the tires were almost scraping the curb  on the right. Feeling the wind make the bridge sway was certainly an  experience, too. Over the past couple of years, I’ve enjoyed seeing  the old bridge alongside the new bridge as we would cross, and I was brought back to that trip. I wish I could have driven over it one more  time before they took it down.'

- property: jamestown-bridge
  person: 'Mike Perry'
  content: 'I had the unnerving experience of riding a motorcycle over the bridge in the early eighties. The grating at the top made you feel you were about to careen into oncoming traffic. I had been over the bridge several times with my parents in a car, which was somewhat scary, but nothing compared to that terrifying trip across on two wheels. So long Jamestown Bridge, I will never forget you.'

- property: jamestown-bridge
  person: 'Roger Caswell'
  content: 'The bridge is an old landmark to me. My jack-of-all-trades father, John R. Caswell, worked on the bridge construction running the donkey engine. We would often go over it to the “country” to visit realtions or to pick up dynamite for the town highway department or to eat out at one of the fine establishments in East Greenwich. When my Navy pilot brother flew in, we would go to Quonset NAS to pick him up. Both I, my younger sister , and my mother commuted tover it o URI during the 60s and 70s. I drove, bicycled, hitchhiked, and walked the bridge many, many times. The grating was really squirrelly on a motorcycle. Probably the most memorable was walking over it one night about 1 am when the moon shone on the water far below.'

- property: jamestown-bridge
  person: 'RT'
  content: 'A Marvel – Not an EYESORE – and the construction effort to complete it in 18 months and below cost is something to remember in recent times of cost and schedule overruns of just about every recently-conceived project. The bridge needed to go, because it was a navigation hazard and the cost of maintaining it would have been prohibitive and the money best spent elswhere. But an eyesore – no – if we had unlimited funds, we should take it down and rebuild it, piece-by-piece in some open space on land where everone could marvel at it. There never was and there never will be another one just like it.'

- property: jamestown-bridge
  person: 'Dave Beaulieu'
  content: 'In 1966 my family moved to Jamestown from Fairhaven, MA. Dad just bought the old Hunt drugstore at the East Ferry Landing, which became Mr.B’s Hunts drug. My tenure in the USAF ended shortly after and I drove to the Island for the first time straight through from Little Rock Air Force Base. I was driving a (Motorhead) ‘53 Chevy that I had just put a V-8 engine in. I arrived at the Jamestown Bridge around 9 o’clock in the evening. I paid my toll, knew that I was on the last leg of my journey…That long, narrow, high bridge was like my “yellow brick road” or “stairway to heaven”; and there wasn’t a soul on the bridge. I went through the gears and flew up that thing. I remember hitting the peak ; losing sight of the road due to the steep incline, a weird zig zagging feeling, the growl of the tires on the grate and me just screaming “woah”. I exited the bridge on the Jamestown side feeling like I had just been on a really great rollercoaster ride. I might add, that all trips over the bridge since that night, that my speed was a little more reasonable.'

- property: jamestown-bridge
  person: 'AJM'
  content: 'Wow, that was an amazing demolition today. It’s sad to see this bridge go, even though I’ve never ridden on it. My mom said she used to hate going overthe bridge because it used to cause the car to shake and swerve, and it made a loud “zuzuzuzuzu” noise.'

- property: jamestown-bridge
  person: 'Stacey Clark'
  content: 'The “slippery when wet” sign and the metal gratings. The view at the top and the old and new bridge side by side. I married into Jamestown. So I missed the ferry trips, and “elsewhere” (the outhouse) but I think the bridge was enough. We would arrive for vacation, and I couldn’t go off the island, because I could not make myself drive across the bridge. Once I was out shopping with family, and Mom had to drive us across the bridge to get us home. I just couldn’t do it. I also had the “Jamestown Prayer” on my wall for years. I would get copies as gifts because people thought it was very appropriate for me. When we got to the top and the grating made the car shimmy, I thought I was going to die!'

- property: jamestown-bridge
  person: 'Kathryn V'
  content: 'From 1985 to 1992, I visited Portsmouth to see my parents. In 1992, my husband was transferred to Newport, and I too got the opportunity to “white knuckle” my way across the bridge for many years. I had a sunroof in my car, and we joked that it was the “escape hatch” in case the bridge ever collapsed while we were going over it. I only ever had to back down once, and that was enough. Truthfully, the old bridge was among the scariest places I have ever driven. That includes rush hour in Dubai!'

- property: jamestown-bridge
  person: 'Maria'
  content: 'Today I watched her demolition. Not only was I exhilerated by the awesome show, I was also deeply moved. Afterall, my first kiss was under that bridge. Although she needed to go, I’ll miss her odd beauty.'

- property: jamestown-bridge
  person: 'Gunnar Heinrich'
  content: 'I recall as a kid being driven over the old Jamestown Bridge on several occasions – one of which was during a severe thunderstorm. I was sure our car would be struck by lightening, but mercifully it wasn’t. It’s been neat to see this large decaying monument to transportation for all the years since its closure. I’m sorry I won’t be there to see the demolition today (April 18). '

- property: jamestown-bridge
  person: 'Kimberlee Sweeney'
  content: 'My mother was raised in Portsmouth and crossed the Jamestown bridge almost everyday of her life. Since most of our family lives in R.I., I was out there several times a year and grew to love that bridge, even when it was a bear in the winter covered in ice!'

- property: jamestown-bridge
  person: 'Carrie Anne Martin'
  content: 'I remember calling this the HUMMING BRIDGE as a kid because of the grates. I used to look down and try to see the water through the grates at the top… Such Vertigo!!!! My father still lives in Jamestown, and my aunt has memories of watching them construct this bridge as a child. I am so pleased that the concrete will be used to create a reef, so that this piece of history will continue to provide new memories for the people of Rhode Island!'

- property: jamestown-bridge
  person: 'Kristin A.'
  content: 'I remember going over the Jamestown Bridge and my brother and I would stick our heads out of the car when we went over the grates and look straight down, of course never knowing how dangerous that was, but what a memory. I will sincerely miss the Jamestown Bridge. '

- property: jamestown-bridge
  person: 'Tracey Hallman'
  content: 'My family and I would travel over the bridge regularly when it was open. One of the novelties about the bridge was that my grandfather, Edgar Cormier, helped to build it. As a child, each time we when over, it was mentioned that “this is the bridge that Pepere helped to build!” Now I have children of my own and each time we drive by, my oldest son now says the same thing! I’ll never forget the sound of the grate as we crossed the top of the bridge and that terrifying, steep decent on the way down to Jamestown! '

- property: jamestown-bridge
  person: 'Yvette Cormier Doyle'
  content: 'My dad worked on the building of the bridge in the early 40’s. He told us stories about his work while we were growing up. I remember going over the bridge many times but the most memorable time was when he was driving the camper and at the top we met a cement truck coming from the opposite direction. I just sucked in my breath and prayed. It was a scarey bridge. He said he was going to be there to see the demolition. It will be emotional for him. Thanks for the memories, Pop.'

- property: jamestown-bridge
  person: 'Bob N'
  content: 'During my childhood in Newport, when the Newport &amp; Jamestown Ferry ran between Newport and Jamestown I can remember traffic being backed up from the ferry landing all the way back to and over the Jamestown bridge during one of the Newport Jazz Festivals. On our way back from a family vacation we sat in our car at the top of the Jamestown bridge for several hours while we waited for the the ferry. I remember looking out our car windows and seeing those scary grates in the top middle spans of the bridge. I clearly recall the uneasy feeling I had as I felt the bridge actually move in the wind. My sister and I sat mesmerized by the height of the center span and by the motion of the bay below us for hours during that summer afternoon.'

- property: jamestown-bridge
  person: 'Steph'
  content: 'I remember driving over the bridge during high school. My best friend Janetta and I would giggle in the backseat, and I remember the bridge swaying whenever a bus drove in the opposite direction. And later, once I got my license, I remember driving over the old bridge in a beat-up Impala. At least once, during stopped traffic, I’d open the door and look down at the water; it seemed so magical to think how high above the water I was.'

- property: jamestown-bridge
  person: 'Kim Cooper'
  content: 'I grew up in Middlebridge &amp; my sister worked in Newport, so I would go to work with her, and remember going over the Old Jamestown Bridge every weekend, and it swayed as you went over the grates at the top. I remember getting my license &amp; piling friends into the car heading over the Bridge scared to death, just so we could go to Fort Wetherall. The good Ole Days!!!!'

- property: jamestown-bridge
  person: 'sheekey'
  content: 'It is like a antique car a rusty classic! sad to see it go… the little modern wonder!'

- property: jamestown-bridge
  person: 'Heather'
  content: 'I grew up on Aquidneck Island and several times a year we’d drive over the bridge on the way to my grandparents in CT. Then I became a freshman  at URI in the late 80’s and and crossed it several times a month, and several times a week during summer classes. Every time I’d look to the shore as I went over and think to myself only half jokingly, “could I swim from here if the bridge collapsed!?” It was a scary ride, especially in bad weather, but I considered it a Rhode  Islander’s rite of passage for that time. With every successul crossing I had a feeling of “bridge master” mixed with a dash of lottery winner. And boy did I feel sorry for the tourists who  had no idea what they had gotten themselves into! You can be sure I’ll  tell my son about the “real” Jamestown Bridge when he’s old enough to appreciate a good legend. '

- property: jamestown-bridge
  person: 'Anne'
  content: 'I remember walking from Plum Point Beach with friends and sitting in the shade of the bridge base. Lots of plans were made during those great years. Lots of memories will disappear with the bridge.'

- property: jamestown-bridge
  person: 'Stephen Greer'
  content: 'I have never seen this bridge but there is a similar lift bridge here that will not be replaced. It is the Burlington-Bristol bridge and has been in continous operation isnce 1931. It has the metal grate in the middle that is pretty bad in the rain. Also it has 12 foot wide lanes that are too narrow for some vehicles.'

- property: jamestown-bridge
  person: 'BJ'
  content: 'A longstanding family tradition began whenever we would cross the bridge with a dear friend, starting in the 1940s. While passing over the center grate of  the bridge, the car tires would make a distinctive whirring sound, at which point, she would say out loud, “Hello Jamestown, hello Jamestown, hello Jamestown,” or (if we were leaving,) “Goodbye Jamestown, goodbye Jamestown, goodbye Jamestown” until the hum of tires went silent. It’s a tradition we taught our children, and until the bridge closed to traffic, the entire family would always chant our greetings in an enthusiastic chorus. Now, we’ll say it for the last time on the day that the bridge will fall into the bay. Goodbye dear bridge, goodbye dear bridge, goodbye dear bridge…'

- property: jamestown-bridge
  person: 'Sarah'
  content: 'I never got a chance to drive over the bridge myself (it was decomissioned before I got my license) but whenever my parents drove my sister and I over the bridge, which was often since my grandparents live in Newport and we live in NK, we would hum along to the “airplane sound” in the backseat of the car. Our parents never told us how dangerous that bridge was, and ignorance is bliss. I’m trying my best to get out of class to see the demolition this Tuesday.'

- property: jamestown-bridge
  person: 'Cis'
  content: 'I can remember the ratta tat of the tires across the grates and when we were pulling the horse trailer coming back from a show, the horse would dance around in the trailer in fear of the noise. (this was in the late 40’s early 50’s)'

- property: jamestown-bridge
  person: 'Scott Belanger'
  content: 'Wow, a friend (Erick Braun) from NKHS Class of ‘84 set this link out in an email. I have lived in Fort Lauderdale since 1991, but this photo brought me back to my high school days. I lived in N.K., so going over the bridge usually meant my friends and I were up for a little mayhem. I had a chance to visit Jamestown a couple of years ago. I couldn’t believe how spent the bridge looked. I will always miss the character of South County and RI in general… but not the weather!'

- property: jamestown-bridge
  person: 'JJ'
  content: 'Crossed the bridge regularly in the 70s and 80s commuting to job at the Bay campus and hauling kids to school. Even commuted by bike until the wind blew me off the sidewalk. In winter I would sometimes be the only car on the bridge, but the summer traffic caused many stops on top with the bridge shaking – was too ignorant to worry then. More scary were the winter trips up the “canyon” to route 1-A on the west end. Sad to see her go.'

- property: jamestown-bridge
  person: 'Pat'
  content: 'am absolutely terrified of heights &amp; bridges; when I first moved to RI in 1989 &amp; needed to cross for the first time, my heart went into my throat, my pulse went on high alert, my hands clenched, my palms sweated and, upon final completion of my maiden voyage, I immediately turned off to the right, flung open my car door &amp; lost my lunch. no word of a lie. Just reading these other anecdotes is making my pulse race &amp; hands sweat! I do love sailing under it, though!'

- property: jamestown-bridge
  person: 'Dan Charboneau'
  content: 'My sister had a friend who was always nervous about driving over the center grate because of the way it made the car swerve. So my sister told her “Don’t steer” presumably meaning don’t continuously correct your direction. So what does she do? She lets go of the steering wheel. Fortunately my sister’s scream makes her grab the wheel once again.'

- property: jamestown-bridge
  person: 'Dave B'
  content: 'I remember I had gotten my drivers lisence just prior to the bridge closing. I actually had the opportunity to drive over it only once. On April 11 2006 the bridge will come down, weather permitting'

- property: jamestown-bridge
  person: 'Carol Wagner'
  content: 'I remember waiting on top where the grates are in traffic and watching the water under the bridge. You could feel the bridge sway. And you just hoped that everyone stayed in their own lane. Also, if the winds were high, we would have to turn around and stay overnight at our friend’s until they opened the bridge again.'

- property: jamestown-bridge
  person: 'Doug'
  content: 'How I will miss the Old Jamestown Bridge. The humid July sun and hitting that wall of cool ocean air at the western end as you approach the steady climb to the top of the world it seemed. The traffic delays, the sounds of metal straining, and to be stuck at the crest (the grating) was the true test of wills. Our campy old New England is starting to disappear before our eyes. Progress?'

- property: jamestown-bridge
  person: 'Dimitrios Karamanlidis'
  content: 'After the new bridge was opened to traffic, I crossed the old bridge many times as a part of my running route from my house in Saunderstown to Beaver Tail and back. I would go alone or with my good friend Ken A. Sometimes one of my daughters would go along on the bike. Going over the grid was the high point (no kidding). In recent years after the bridge was fenced off, I passed underneath many times while rowing from Jamestown to my house. It maybe a junk pile of concrete and steel but I’ll miss her.'

- property: jamestown-bridge
  person: 'Mike Maguire'
  content: 'I remember as a young teenager in the 60’s being driven over this bridge on the way to the beaches in Little Compton. This was the highest structure I had ever been on and was quite frightened. In the early nineties, I took my first trip across the Newport Bridge, and even as a middle age man, having crossed many large bridges, I had the chills crossing it. I know I am afraid of heights, but it seems never more so than in Rhode Island!'

- property: jamestown-bridge
  person: 'David Fogg'
  content: 'I am a fisherman who is lucky enough to have a boat. I go under the Western end of the Jamestown bridge almost every time I go out. I had thought that the State should leave this section up for fishermen. In the Summer of 2005, I went under the bridge at low tide with a Civil engineering friend. We saw first hand why the entire bridge must come down. it is really in very bad condition particularly under the water. Very dangerous. You should post some pictures of views from below so people understand how bad it really is. I will miss the old structure but it is obvious it must all come down.'

- property: jamestown-bridge
  person: 'Gerald Ruest'
  content: 'Picture #14 of the skidding car warning sign at the top of the bridge is notable. When wet, the metal grate decking of the center span was very slippery. I remember many news articles documenting serious accidents and loss of life at this spot. The bridge was a wonderful link to Jamestown and beyond, but for those who didn’t heed the warning signs and exceeded the speed limit on foggy and rainy days it was often a portal to another world.'

- property: jamestown-bridge
  person: 'Annette Ragland Newbolt'
  content: 'The Jamestown Bridge holds many memories for me as a child, My Grandfather, John Ragland was a builder. My husband remembers going over the middle grating as a child, his father would say (put out your wings!) as they would cross the middle section so the air plane like noise the tires made would be fun rather than scarey. Would I love to get a section of it. Does anyone know how I could get one?'

- property: jamestown-bridge
  person: 'Kit'
  content: 'I remember using the bridge daily in the late 80’s and early 90’s to get to my home on Jamestown. The bridge was actually very steep compared with other bridges, and our Peugeot would break-down at the crest every time. I was relieved when the new bridge was constucted – it wasn’t as grand, but it felt much more secure.'

- property: jamestown-bridge
  person: 'Earl C.'
  content: 'What a bridge! It sure beat the ferry. I traveled the bridge a few times in 43/44 to visit my father in the Navy Hospital in Newport. In a prior year, I also remember taking the ferry to Newport. '

- property: jamestown-bridge
  person: 'Joye'
  content: 'I remember going to the beaches of Newport over the old Jamestown bridge with my mother when I was little. We would have to leave very early in the morning because we would be stuck in traffic for hours due to the one lane road.'

- property: farnum-hall
  person: 'Jin'
  date: '2011-07-25'
  content: 'I was one of the very last residents of this building, from 2003 fall to 2004 summer for one academic year. But I think the building was used until 2005 as a residence and probably after that it was used as a studio space for painting dept for another year. My room was on the second floor, second from the right on Photo 3. One of the school residential director used to live on the first floor, she didn’t like me. I remember the place was so full of mice that I needed to keep all my snacks in plastic boxes, completely sealed. I shot part of my very first short film in the basement where the laundromat used to be. Even though the condition was horrible, the view from my room was fantastic. Very sad to see it has been demolished. But for sure, it was one of the ugliest buildings on that street.'

