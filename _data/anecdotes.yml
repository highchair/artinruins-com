  content: 'I have wondered how this has survived so many years despite the railroad at each end being severed. But this is not “the Red Bridge”; that automotive bridge carried Waterman Street/Waterman Avenue across the Seekonk on a center-swing span. With the elimination of the New Haven Railroad tracks in East Providence, one can now (in 2020) drive down the right-of-way to a tiny stub of the eastern landing of the Red Bridge, but it is discontinuous with the rest of Waterman Avenue.'

- property: crook-point-bascule
