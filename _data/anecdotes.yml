  content: 'We lived on the island in the early 50s. My dad was the Cushman Bakery delivery man for the area and crossed the bridge both ways six days a week. I had a little beetle class sail boat and sailed under the island side many times. I also remember walking my columbia 4 star bicycle up quite a ways and riding down as fast as I could go. The trip was perilous in the winter and our 49 hudson slipped when the chains hit the deep icey slush combination. My dads truck was a new international walk in van and the wind would push us around on windy days. I rode with Dad on saturdays. We lived on Carr Lane. Great memories, RIP bridge!'

- property: jamestown-bridge
  person: 'Donna Hubert'
  date: '2008-01-19'
  content: 'As a young girl my father and mother had friends who lived there and he was a life guard. We all learned to swim there. i do not remember his name but he did marry someone who was local. We use to stay at the big hotel right across from the water for some weeks. I have may fond memories of riding the ferry back and forth. I never got off at Newport. My grandmother would also take my sister and I down for a couple of weeks. I loved coming to Jamestown. I was a water nut and one thing that would always scare me was swimming by the big pole and seeing all thoses lobsters around the pole under the water. I would swim  out to the raft and dive and swim. Then I loved climbing the rocks and would hunt for little crabs. Later on My parents moved us all to Narragansett and I lived there until I got married. I did have a chance to come back in the eighties, my mother died and when we were there I took my youngest daughter back to let her see where her mother spent many a summer. We ate lunch there and climbed the rocks. the life guard who taught us to swim was named Fred. He was very nice and friends of our family. I was born in providence, then moved to Warwick and then on to The Pier. I have now got grand children who Have seen Jamestown on the computor and have heard me tell them of my fun filled summers at Jamestown. My granfather helped build the orignal bridge which when I crossed it I had to pray. '

- property: jamestown-bridge
  person: 'Bob Sirico'
  content: 'I had the privelege of being a “Rhode Islander” from 1965 to 1967 when I was stationed at the Davisville Seabee Base (connected to Quonset). We used to cross the Jamestown Bridge to catch the ferry to Newport Naval Hospital. The Newport Bridge was just under construction at that time, the towers were just being erected. Since I had grown up in Throgg’s Neck in the Bronx (NY) I had the rare privelege of seeing that being built, a sight which I partook of every single day! I would compare the Newport Bridge Construction with the Throggs Neck, and sort of “anticipated” what was to come next, being quite taken by the difference of proportion for each structure. Some of the other Seabees and I had the opportunity to cross the Jamestown Bridge early in the morning hours (I think it was in 1965). The road was desolate, and we had the chance to talk to the toll collector about the bridge. This good natured man patiently accepted our humor in his inimitable New England Way. He then “locked our jaws” when he told us the story about the hurricane in the ’40s where the bridge swayed so much that they …“thought they were going to lose it”.


I have been building bridges for the last 40 years with Consulting Engineers and Contractors and the anecdotes written by the others on this page have touched my heart. I give great credit to the imaginative engineers, designers and detailers who turned raw steel into the beautiful structures such as the Jamestown and other bridges which capture our hearts and minds, and I am in awe of the research scientist / engineers who have developed the techniques we use today which have rendered the beautiful “riveted filigrees of steel” in our old bridges their rightful, respected place in history.


If you love bridges and other civil structures, consider joining our industry! We need talented, imaginative people to both design and build the beautiful bridges that may someday captivate the hearts and minds of a future generation! '

- property: jamestown-bridge
  person: 'Tom R'
  content: 'My first memories are having to go over that bridge every day in a school bus for Newport YMCA summer camp when I was about ten. I used to dread that part of the trip every single day. Later, for the rare “long trips” to Rocky Point (anything off Aquidneck Island is considered a “trip”) once I started driving in the late 80’s, I remember the white knuckles at the top, praying traffic wouldn’t stop. The one time traffic did stop, we were (of course) at the top and everyone was practically holding their breath. Even without the grates, the steep incline (which in memory is probably more steep than it really was) was scarey enough. By the early 90’s I was used to it and it was just narrow (like driving on East Main Road). Sure, the grates made you uneasy, but after you had a few trips under your belt it got easier. I almost forgot about the grates. That was until I got my motorcycle license and “forgot” about the grates until I was already on the bridge. Of course it was rush hour, and following cars showed no mercy. All the way up I was worried about how slippery it would be and if I would drop the bike and “cheese grate” myself. It wasn’t until I was on the grates (now going at about 5mph not caring about the cars behind me) that it was a view straight down as if nothing was under you. That was the closest I ever came to literally almost wetting myself. I went back through Providence that day and never went over on the motorcycle again.'

- property: jamestown-bridge
