  content: 'My memories of Lincoln Park go back to the late 40’s and through the 50’s when I went to Lincoln Park, first as a kid and later as a teenager. Those memories are with me and make my trips to our local amusement park with the grandchildren into memory lane. A former classmate sent me this YouTube archive film of Lincoln Park with a song about the Park from Johnny Botelho’s CD - <b>I’m Home</b>. <a href="//www.youtube.com/watch?v=JFJSPHjyFKs" target="_blank">What memories!!</a>'

- property: lincoln-park-ma
  person: 'Steve Mathias'
  date: '2008-02-23'
  content: 'I had been going to the park since 1975, for the rides and rollerskating. I learned how to shoot pool in the gameroom, and am now a pretty accomplished pool player. We always had a group of 5-12 kids that met there every weekend. I grew up about 3 miles from the park and I worked there the summer of 1987, mostly operating many of the rides. I remember the owner promising a sizeable bonus for the people who worked there through the entire season, but that never happened. Oh well. It’s too bad my kids didn’t have a place like that to hang out in thier teens. Good cheap fun.'

- property: lincoln-park-ma
  person: 'cindie'
  content: 'I loved Lincoln Park and was always excited when my parents took me there. I loved the smell of the clam cakes with lots of vinegar… the roller coaster and class outings at the ensd of the school year. As I got older I enjoyed the skating rink and fell in love at my High School prom in the Dance Hall. It was a wonderful place to visit.'

- property: lincoln-park-ma
  person: 'Mary T. Lanning Loiselle'
  content: 'As a young girl I loved going to Lincoln Park with my parents and my younger Sister, Helen and Little Billy later to have my Parents bring my new Little Brother Johnny there also. The memories are so great, The Ferris Wheel, where I would scream when the young boy who ran it would stop it at the top when I was in the car. He always laugh when we descended and I begged him never to do that again because my brother Billy, would start to shake the cart and I would scream to Heaven to get me down. But that guy always spotted me and would stop it at the top, Like the Freddie Cannon Song, “Stop at the top of the Ferris Wheel”. But for me it was a nighmare being only 10 or so. But I never gave up a chance to ride on that Ferris Wheel. I liked the games they had there, I would please please plese Mar give me a nickel I know the number the wheel is going to stop on. My Mother always said, the only time we will get a red light is when we are driving home, a red light on the wheel meant you got a Ham. Wow, we always were hoping for Mom to win that ham, she did and we were the happiest kids around. Such great memories, so many moments in my heart and mind to say this was the carefree era. I have so ma ny stories I could go on and on. Lincoln Park, You Always will be what we were all about, no fighting no picking on people, no dirty talking only good, good times and always leaving a little happier then when we got there. I Love You Lincoln Park of North Dartmouth, Massachusetts, you were a big part of my youth.'

- property: lincoln-park-ma
  person: 'Deb'
  content: 'in case anyone was wondering the ferris wheel from lincoln park is in new bedford near the water down by davy jones restaurant… they gave it a new paint job and it brings back many memories. i was stopped at the top when the Comet derailed when we got off the ride and headed to the roller coaster that is when we heard what happened. i am glad we rodee the ferris wheel first!!!'

- property: lincoln-park-ma
  person: 'Cathy Webb'
  content: 'I Loved Lincoln Park we went every year on my birthday July 7th and set at the picnic tables by the baby roller coaster Me and all my sisters and brothers enjoyed Lincoln Park My favorite memories are the baby roller coaster the train ride the boats kiddie land and I also remember Rex Trailer always there on his horse  he was from boom town  another favorite of mine I also Loved the place where you can make your own painted picture swirls of colors I can still smell the paint So sad that it closed I and my family went through the 70s my bestest child hood memories getting my hand stamped and riding all day free and in the evening after spending the whole day there we’d stay a little longer to see the night lights of the park so pretty then we’d go home I remember always sleeping on the way home after such a great day at the park I also remember meeting Helen Reddy once she was standing at the exit saying goodbye to every one as we left  WOW so much fun  GoodBye Lincoln Park you will always live on in a lot of Hearts of the inner children and Im one of them my inner child thanks you and bye Rex Trailer of Boom Town I miss you too  Loved it still do in my memories '

- property: lincoln-park-ma
  person: 'Sherry Schultz'
  content: 'I worked at Lincoln Park from 1977 – 1981 in the food concessions – I worked in the cotton candy stand by kiddie land – then at the fried dough stand – eventually getting my own stand which was the snow cone booth by the bubble bounce ride… those were the best years of my life… I remember Ernie Mauretti the park General Manager so vividly – standing by all about 5’ tall with a huge cigar hanging out of his mouth – and always standing by the hand stamp booth or at the top of the stairs near the office/tap room… sometimes the owner Harry Prince would be right by his side – standing about 4’8” tall with an even bigger cigar – I could tell so many stories – but I met a couple of very good friends working there – Karla, Brad, Mike &amp; Doug Amaral – Trisha Tripp, Alan (can’t remember his last name) and I could go on and on… it–s too bad the children of today from the Fall River area didn–t have this to enjoy… '

- property: lincoln-park-ma
  person: 'Tony Biello'
  content: 'Growing up 1 of 5 children in the family money was very tight. I remenber waiting all year for that one time that my mother would take us to the park. We would get our hands stamped and ride all day. The stories that were told to us about how my parents would go dancing there on the weekends before they were married leaves these romantic thoughts in my head. I myself moved down the street a few miles from it in 1983 and remember it still being open and was sad to see it shut down in 87. There was always the hope that it would re-open but after the fires I knew it would not. It’s kind of sad to see that it will be developed but I must say that at least the property will be used again and not just sitting there looking like an eye soar.'

- property: lincoln-park-ma
  person: 'Meaghan'
  content: 'Its weird to read about this park as I had often heard stories about it as a kid. My father was on the coaster in 68 when the last car derailed. I often heard stories of how my mom who was at that point only dating my dad was standing at the farthest side away from the crash when a little boy came running around the corner singing the coaster crashed the coaster crashed. Luckily my dad was not hurt but supposedly did get into to trouble because instead of waiting for help he climbed down out of the coaster.'

- property: lincoln-park-ma
  person: 'Jack Marino'
  content: 'Lincoln Park was owned by my Grandmother\’s cousin, John Collins. My Grandmother was Elizabeth (Magloan)Powers and she lived in Brookline MA on the same street as Joseph P. Kennedy before he married Rose. My Grandparents used to take my brother Bob and me (Jack) to Linclon Park when we were kids in the early fifties, I have some old black &amp; white 8mm movies of a visit to the park taken by my Grandfather about 1952. I still have fond memories of the Park and some stories told to me by my Grandmother. It’s sad to have the Park gone and I hope that people can at least keep the memories alive through the web. Can we submit photos that we have?'

- property: lincoln-park-ma
  person: 'Joseph Napolitano'
  content: 'Well… I finally got on the motorbike yesterday (JUNE 21 2007) for my long delayed adventure to explore  and photograph what was left of a terrific childhood memory… LINCOLN PARK. As a man in his 40’s I recall countless great times at the park... particully the coaster and to be  now standing there in front of what was left of this amazing ride yesterday was kind of heartbreaking. The same rider boarding station I would run back up to reride the coaster for the 30th time as a child that day now stood before me colapsed… though much of the ride is intact compared to the rest of the park. As I walked the grounds, I was trying to recall the proximity of the rides to the coaster… I believe the bumper cars were nearby as well as the full house of mirrors. The flying chairs ride I beleive was at the other end of the park. Of course now it all being over grown it is hard to tell where everything was situated. A few concession stands remain and I think a horror house too… a bit charred out etc… as I do not recall the four devastating fires that took down much of the park in the 90s. Kind of eerie, ghostly and mostly sad to witness what was such a vibrant park to now appear to be something from a sci fi movie set. Anyway… the memories were great and like many who have seen her up close past and present will always have those wonderful memories of Lincoln park. If anyone would like to see pix from what remains i would be happy to email then to you… they are bit grainy… but they do give a glimpse of what remains'

- property: lincoln-park-ma
  person: 'Janet Massa'
  content: 'I remember Lincoln Park from the late 1950’s. We were from Rhode Island, and we usually went to Rocky Point (also, sadly, demolished and about to become condos), but a trip to Lincoln Park was a huge event because the rides seemed much more exciting. Almac’s grocery store gave away free tickets for the rides according to how much you bought, so when my mother accumulated enough she would load up the car with neighborhood kids and we would all go. I was very little at the time. My older sister and her friends were thrilled with the massive roller coaster, but I was frightened even looking at it, so I never did ride on it. Everything seemed oversize. spent most of my time in Kiddieland. It is part of the family mythology that once my mother “lost” me in Lincoln Park, and she and the other kids looked everywhere for me. They found me some time later riding on the Turtle, where I had happily been for most of the day. I wish that it was still open so I could have brought my children and now my grandchildren. The huge amusement parks that are so popular now seem like overkill, and running through the park with a gang of your friends is like a memory from a dream.'

- property: lincoln-park-ma
  person: 'Chris Guertin'
  content: 'I miss this park, I think about it all the time, my summers were spent there from the 70s to the 80s. All good things come to an end. It’s weird to say but if not for Lincoln Park I would not have been born! My mother was in New Bedford high school, &amp; my father was from Case high in Swansea, when I asked them how they met they told me at Lincoln Park. My mothers high school prom was held in the ball room. I still live in Fall River Ma. &amp; I drive by there all the time. I stood outside the gate &amp; took pics of the Comet. I would love to go in &amp; take more before they get rid of it all for good, but the signs say no. The pics on the google site are great who ever took them. If I had alot of money I would reopen it as a park. Putting condos there stinks, theres nothing there for kids any more. Good luck lincoln park &amp; I will always remember the good times there. I look at my lincoln park remembers book all the time &amp; I’m happy but very sad. Thank You for the great years Lincoln Park, Chris'

- property: lincoln-park-ma
  person: 'James MacKay'
  content: 'How sad is this! I feel like part of my childhood is gone. I was a summer born baby in Mattapoisett Mass. My mom,god rest her soul, took me and my friends there every July 16 for my birthday. It doesn’t seem that long ago. Looking at it now brings a tear to my eye. I’ll surely miss those carefree summer days forever. I can still remember how much I loved the old park, especialy the comet. It was the first coaster I ever rode! My mom too!'

- property: lincoln-park-ma
  person: 'Kevin Mello'
  content: 'I remember going to Lincoln Park as a child on Easter Sundays. We always looked forward to the annual Easter Egg hunt. When I was 18 I got a job at the park working in the paint shop with Dominic Spadola and Dave Comstock. We painted the rides, signs and anything else that needed attention. We spent one winter remodeling the Lounge into a Disco club complete with lighted dance floor. I also ran rides for Manny Correira and and worked some of the game stands for Slim McConnell. My favorite ride to operate was the Tilt-A-Whirl. It was located behind the Bubble Bounce and next to the Paratrooper. Before the park opened, all ride operators had to perform a routine maintenance check on their rides. It was after one of these checks that I went over to the Bubble Bounce to say hi to Bob Rayno who had ran that ride for many years. He was retiring and that was going to be his last day at the park. As I walked toward the Bubble Bounce I saw Bob laying on the ground. I checked to see if he was alright but he didn’t respond. I ran to the office to get help but it was too late. Bob had suffered a heart attack and later that day I found out that he had died. In the early 1980’s I was in a band called Sanctuary with park employee Dave Comstock. We played in the Pavillion and often rehearsed in the Bowling Alley which by that time had become an arcade. I continued to work at the park until 1985. I met many people who have become life-long friends. I have fond memories of my time there. It was such a great place that I often went there even if I wasn’t working. It’s too bad that we no longer have local parks such as Lincoln Park. They were a great place for the entire family to spend a day together.'

- property: lincoln-park-ma
  person: 'bill lanning'
  content: 'As a child growing up during that time in Fall River with my sisters, the memories are still as strong as when i was a little boy. Now as a man living in Texas i still tell my grandkids so they know what it was like for they grandparents to grow with the rich heritage of that time. I was glad to hear that the old park would come back to life with new families living on the grounds of the old park. All the best to all out there with the wonderful memories of a great place to have shared wonderful times.'

- property: lincoln-park-ma
  person: 'Sonya Howland'
  content: 'When I was young Lincoln Park was one of THE places to go. My dad however didn’t like to sit and wait and riding the rides just wasn’t his thing to do. My aunt and uncle who had no children would drive down to our home in Taunton from Boston just to take me to Lincoln Park for the day. While my aunt, mother and I rode the rides and played the games, my uncle would sit peacefully in the car with some clam cakes or whatever taking in all the people as they came and went through the front gates. Those were really special times. All of those people have passed on now, but I still have those memories and how much they loved me to come, just to take me for a day of fun at Lincoln Park.'

- property: lincoln-park-ma
