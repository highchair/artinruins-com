- property: united-traction-trolley-barn
  person: 'Steve Micke'
  content: 'I am greatful to all of you who havw entered your thoughts here and on the other sites linked to this site. I am an avid researcher of historical facts, and the one thing that bothers me is that more people do not regard history as a foundation of our present but they regard history more as just a stepping stone to bigger and “better” things. While I will admit that an electric mixer makes whipping potatoes a lot easier, I still enjoy using and old fashioned crank drive mixer my grandmother use to use. Why must we destroy the Mom and Pop corner store so that mass retailers like Walmart and Stop and Shop can build over sized, intimidating gargantuan buildings which just take up more and more open space. The site of the Main building of the Narragansett Brewery (Lets not forget that at one time there was also a race track where car manufacturers would bring their newest models and race for bragging rights.) which now houses a shopping center with Stop and Shop and Kmart as the anchor stores, could have had so much more to offer. How about a museum of work and culture similar to that in the northern part of the state which could have paid homage to those who made the Narragansett Brewery an icon for Rhode Island, which could have been the central focal point of a new state park with athletic facilities and walking tracks. But the almighty dollar and the dollar signs in the eyes of J. Paolino take precedent. I realize that I may be rambling on but my dismay and distaste for people who have no regard for history and feel that we should shun the past and only support a future which cuts all ties to our past gets the best of me. I hope that we do not someday have to once again learn how to build a world from soil and trees, rather I would prefer to learn how those that did before us did it and try to maintain what they have given us instead of tearing it down. (one last note: It is land owners like J. Paolino who cause great historical landmarks such as the Brewery to fall into disrepar and allow them to get into a state of no return.)


(**A.I.R.**: Thanks for the info, Steve. Just a slight correction, the former site of the Narragansett Brewery is not the site of the current Cranston Parkade [KMart, Lowes, etc…]. That land was undeveloped until about 2000 — we checked via aerial photos.)'

