  person: 'Sonny Tavares'
  date: '2009-01-23'
  content: 'Oh, the memories! going to the sock hops on Friday night. a gang of us guys from the South End of New Bedford. The Water St. boys would go and cruise around the dance floor, checking out the babes, getting our groove on. Bands from the 50’s and 60’s would come and entertain us. Sometimes there were fist fights with rivals from Fall River and other places. We were “Greasers”. Those were the days!'

- property: lincoln-park-ma
  person: 'keith'
  date: '2008-08-28'
  content: 'I grew up visiting Lincoln Park in the 70s and 80s. I will always remember traveling up Rt. 6 from Wareham and looking out the window to see the giant “seahorse” and know that it only meant one thing... We were going to Lincoln Park! When my little league baseball team won the championship, in stead of going to Disenyland, we went to Lincoln Park. When my cousins would visit from out of state, we went to Lincoln Park. It has been a part of my Summertime fun since the second grade. My Dad also remembers going to see “Chief J Strongbo” wrestle at the park when he was growing up. My last memory of the park was in the Summer of 86 with a girl I was dating only to realize that it was the first time I had been to the park without my parents present. NERD!


Then in the Mid-90s I moved to Holyoke and discovered another great amusement park that had also closed in the late 80s. “Mountain Park” started out as a trolley park and evolved into an amusement park just like Lincoln Park. Both carousels were made by the same company. In looking at the pictures of the park and its many differnet rides I noticed the same identical pastel colored structures located in both monster rides. I investigated furtehr online to discover that the same artist worked for both parks and the owners were the same too. The MT. Park carousel had also been relocated to Holyoke’s Heritage Park which is located across from Holyoke’s Police Department. A pavillion and a walk over structure for the Mini-Golf area are the only things left standing from the multiple fires that also plagued Mountian Park. The simalarities of the two parks are uncanny to say the least. I also learned that most of Mt. Park was still standing in 95 when I moved up, but did not discover the park until most of it had burned down.  When I was younger and we would visit family in Holyoke, we would always travel to Riverside Park which is now Six Flags New England. At that time Mt. Park was deemed unsafe due to the bus loads of New York residents that would attend the park on weekends. Then I discovered that I had attended Mt. Park when I was younger. My Mom gave me a photograph me riding on the carousel with her when I was only 12 months old. I will end with the fact that Lincoln Park was the only park for me!'

- property: lincoln-park-ma
  person: 'Lori (now in Texas)'
  date: '2008-08-03'
  content: 'Just down Rt.6 for me. Just to see that ferris wheel going round, dad couldn’t get in the parking lot fast enough! The sound of the roller coaster and the kids screaming, cotton candy stuck to your fingers, candy apples, soda and popcorn, lost in the fun house, kiddie train, monster ride and cooling off on the merry go round while dad waved at us. Told that grandfather worked the coaster part time. He could ride standing on side and holding on (after hrs. we hope).'

- property: lincoln-park-ma
