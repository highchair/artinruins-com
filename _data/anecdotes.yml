  content: 'Woker there for three years… In that time it was “The Waterline”, and they tried to promote is as a real fine dining experience but the area was just too big. They were using the upstairs for catering but it never caught on so they opened it as “Bombers Club”. At some point it was bought out and turned into Bootleggers. I worked there as a barback and occasional bartender for a while. The place was nuts! I remember the nights there were so jammed that we couldnt get beer to the bars fast enough! Sad to see it all closed up...'

