- property: united-traction-trolley-barn
  person: 'Alicia Clark'
  content: 'I grew up in Cranston, my dad drove a truck for B&amp;B transportation, who hauled for the brewery. I haven’t been “home” in years, and these pictures of the decaying barn made me cry a little. It was such a wonderful building. There used to be tunnels that lead to the brewery across the street. This was so they could send the beer on conveyor belts to be loaded on horse drawn carts – many many years ago, and not be seen because, according to my dad, The Internal Revenue Service granted the brewery a permit to brew, bottle and sell beer and malt liquor for medicinal purposes during Prohibition. The beer had to be sold on the brewery’s premises. Sales could be in a quantity of one gallon at a time and a prescription was required. So, they would bring the beer under ground and load it onto “ice trucks” to be delivered, illegally, else where.'

