- property: east-side-train-tunnel
  person: 'Katie'
  content: 'My dad was telling me about this one time he went to the tunnel with a bunch of his friends, and their bikes, sometime in the 80s. Apparently, it was early morning, and there was fog shooting out of the tunnel, because the air from the other end, forced it out the end he was going to enter near. When the fog stopped, and they went in, there was lots of water near the ground, and some dripping off the ceiling. He said that at some points it was so deep they had to walk their bikes through. Also, he said that there we open manholes, so you had to be extremly careful, so as not to fall through one. He said it was an extremely creepy experience, but a really awesome one too, because it had a sense of danger and trouble.'

- property: east-side-train-tunnel
  person: 'From Providence'
  content: 'Today (Jan 12, 2006), the Mayor announced that he favored some sort of streetcar/light rail system for Providence. My personal thoughts, “Where the hell are you going to put it? Every other city that’s done a light rail system either is low density or has a disused railroad track… oh wait…” A $2 million tunnel in good structural shape sitting around that would cost hundreds of times this today? That qualifies. Hope the Transit 2020 Working Group sees this.'

- property: east-side-train-tunnel
  person: 'Bob E'
  content: 'I remember “the tunnel” when I worked near it in the early 80’s. It was a bane for the police dept in many ways. Homeless drunks, drug addicts and sometimes demented people (as someone documented an encounter with) lived in there and would clamber up the side to Benefit Street to beg, or accost people on North Main. One newsmaking event involved RISD students having some kind of year-end party ritual that was like the aforementioned LaSalle one, only that it was far more “artsy” and tribal in nature – kind of like a proto Rave party — it involved drums, torches, bonfires, running naked (in some cases) and chanting and overall boisterousness. Police were called in for what was called in about as a “Satanic ritual” (hardly) and a near riot occurred when they shut it down, lots of people hauled in including bystanders on Benefit, one of whom was apparently injured, mistaken for a reveler. That was about the time they decided to board it up as I recall. It had an urban legend of creepiness about the whole place, that fit well into H.P Lovecraft mythos in Providence, and I even knew a guy who wrote a horror story about it. '

- property: east-side-train-tunnel
  person: 'Bob D.'
  content: 'When I was a teenager back in the 70’s, I and some friends often “humped” long frieght trains and would ride them for several miles. We would either hang on the ladders or sometimes hop into an open car. On at least one occasion we rode from E. Providence, across the Jack Knife Bridge and through the entire tunnel into downtown Providence!


We walked through the tunnel many times and it was always an adventure. We would always encounter some low-lifers who would threaten us, and it got pretty loud in there when a train would go by. You could create some great echos in there also. Looking back at those years, this was definately some of the more dangerous and stupid stuff we did.'

- property: east-side-train-tunnel
  person: 'M-Foran'
  content: 'My friends and I walked through the tunnel back in ‘89. Despite that it was the middle of the day, the tunnel quickly submerged us in total darkness, and we had brought no lights with us. As we carefully navigated the track, all that was visible was the bright pinpoint of light from the opposite end. It was an amazingly cathartic experience and when we emerged from the tunnel on the east side we all felt like we had somehow been reborn.


We took several trips through the tunnel in the year that followed. Once we brought torches, but, while fun, it definitely lessened the experience. Plunging oneself into total darkness in an uncertain landscape frightened us, and made our other senses more alive.


On one of the trips, we were confronted by a huge guy and his disfigured little friend, who were in the process of finishing off a case of Bud cans by the bridge on the east side. We didn’t even notice them off to the side of the tracks until the big one said “Hey! Did you make a noise!” and the little guy goes “We gonna f--- you UP!” After 20 extremely uncomfortable minutes I guess they decided we weren’t worth the effort. So we walked back home above ground, laughing off our strange fortune.'

