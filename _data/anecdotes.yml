- property: lincoln-mall
  person: 'Carol Thomas' 
  date: '2018-02-01' 
  content: 'Granted, it’s not the mall used to be, but it still survives as a group of stores and offices, and that’s better than being abandoned/demolished like old malls in other parts of the country.'

- property: lincoln-mall
  person: 'Ryan Passarelli' 
  date: '2017-12-14' 
  content: 'When I first went to Lincoln Mall, we had Kmart and Stop and Shop as anchors. I lived in one of the next towns over from the mall and I still do as of today. Three times a week until the Kmart closes in 2003 (I first went to KM in around 2000 or 2001 with this store). I would go into the store’s Little Caesars Pizza Station three times a week to have their delicious pizza and buy some items. Back then, my favorite store in the mall was no other than the Kmart and I wouldn’t budge to go anywhere else (I got to go more Kmart’s sometime after that). I was sad to see Kmart leave the mall because that’s my favourite store at the time. I did go to Target after Kmart’s demolition in 2005. Also in 1992, Kmart actually demolished the Ames for a shiny new store (Kmart would build a rather shiny and attractive store in the former Zayre {Ames} space).'

- property: lincoln-mall
  person: 'Karen Tibbetts' 
  date: '2015-11-23' 
  content: 'In the 1970-1980 I remember my mom taking me to a mall. It was Lincoln or Midland Mall to see the Talking tree. Does anyone remember this?'

- property: lincoln-mall
  person: 'Andrew H' 
  date: '2010-02-12' 
  content: 'I grew up in Lincoln in the 80’s and 90’s and I loved the Lincoln Mall. The days of Caldor and Zayre. It was the saddest day when Zayre closed, but was then replaced by Ames. I still have a replacement needle for my record player with the Zayre price tag on it. Until K-Mart took over, I remember they had the kiddie arcade and rides in the empty Ames store. I remember the inside of Almacs like it was yesterday. We always liked the Lincoln Almacs store… not the one on Mendon Road in Cumberland. We got countless goldfish from the Rumford Pet Center to feed a pet shrimp we had growing up… and we got a couple hampsters from them as well (free plug for the Rumford Pet Center in East Providence that caught fire in 1992). I loved those stores. Anyway, back to the Lincoln Mall… I taught my sister how to drive a car with a manual transmission in the back parking lot. When a cop “pulled us over” in the parking lot, he asked what we were doing and then added “can you teach me?” As a kid, I used to get cheap ornaments from the Thing’s Remembered kiosk to give as Christmas presesnts. Of course, who can forget the Dream Machine… I could probably retire on what I used to spend there. But I always remember when my Mom would take us to the movies, we’d go to Caldor first to get drinks and snacks because it was cheaper. Bought several remote controlled cars from Radio Shack, and of course, KB Toys. Randy the talking reindeer and throwing change into the fountain… when it was working. I know there’s plenty more memories… but that’s all I have for now. Oh yeah, one more… remember the kiosk near the fountain that had the 3-D pictures? You had to hold it to your face, focus your eyes, then pull the picture away to see the image? It took me forever to see the image…'

- property: lincoln-mall
  person: 'Debbie English Wright' 
  date: '2009-09-08' 
  content: 'I, too, have fond memories of Lincoln Mall! I lived in Smithfield and really enjoyed the drive and “warmth” of the mall. During the 1970s and later, as a stay-at-home Mom, I worked part-time at Peerless and at the Things Remembered Kiosk. Christmas was crazy! I took my kids to see Randy the talking Reindeer, and of course, to see Santa Claus. My friends and I used to go walking EVERY MORNING before the stores opened to exercise and window shop! I remember Roast House, Fanny Farmer Chocolates, and Dunkin’ Donuts. My kiddos loved Papa Gino’s. We’d take in a movie (recalling Honey I Shrunk the Kids) and get a bite to eat afterward. There was something for everyone. It felt manageable… far better than the huuuuuge malls we have now a-days. I moved from Rhode Island in 1996, but that was a great place to go with a family!'

- property: lincoln-mall
  person: 'WaldenBooks' 
  date: '2009-05-22' 
  content: 'Come on people. Don’t forget abut the pennies in the fountain! The General Cinema/Dream Machine combo was the best. Papa Gino’s? Still the best pizza i’ve ever had. MCD on the way out? Some white patent leather shoes from Donnelly’s? Yup! I’m not completely sure but I think I saw Star Wars at that theater. Hey now! Spencer Gifts – flipping through the posters anyone? God I haven’t thought about that mall in a long time but after flipping through these pages i’m remembering and looking back it’s amazing how special that place really was.'

- property: lincoln-mall
  person: 'paull' 
  date: '2009-03-04' 
  content: 'I was the guy playing the organ all day at Lowrey Organ Center. Hey it got me through college. The mall was a great place to be during the late 70s and early 80s. It was so packed on a saturday night it was wall to wall people. I would love to have anyone who worked at the organ center to e mail me at kmsc04 [at] aol [dot] com,, thanks for this web site, its great…'

- property: lincoln-mall
  person: 'RC' 
  date: '2009-02-21' 
  content: 'I spent a good amount of time there walking back and forth as a teenager checking out the girls. Dream Machine was always the first stop. My girlfriend worked at Papa Gino’s. Music and… still sold albums! I can even remember going there as a little kid with my parents. Where Caldor was there was a different store there, that had a food court/restaurant in the back of the store right near the mall hallway entrance. Good memories of a better time.'

- property: lincoln-mall
  person: 'ton' 
  date: '2009-02-07' 
  content: 'The anchors were The Outlet and Woolco. I remember when the Gap only sold Levi’s.'

- property: lincoln-mall
  person: 'JS' 
  date: '2009-02-04' 
  content: 'That was our family’s go-to Santa Claus. There was also a talking Christmas tree in Peerless that mystified me as a kid. It was basically a tree with a woman’s voice that would ask you what you wanted for Christmas. Other stores not mentioned: Rave, a Hallmark shop, Ups n Downs, Pants Place, Don Dee Shoes, Moto Photo, Spectrum India, the Silver Dragon…'

- property: lincoln-mall
  person: 'gs' 
  date: '2008-12-24' 
  content: 'I too grew up hanging at this mall, I mostly remember the record store, I think it was called “Music And…”, which also sold some kick ass spiked bracelets and jean jacket patches and that kind of stuff. Dream Machine was also great fun — I remember playing Punch Out a lot later on and really enjoying the Spy Hunter game, because you got to sit down in the machine. And of course the skeeball and whac-a-mole were the standbys. I think I still have some tickets hidden away someplace. What was really cool about the Lincoln Mall was when the local National Guard would come and set up a howitzer inside near the staging area.'

- property: lincoln-mall
  person: 'Roland' 
  date: '2008-09-13' 
  content: 'I spent an awful lot of time at the Dream Machine. I mean, I think I actually funded the lighting for the whole place! I recall that when you walk in, there were some shoot ’em up type machines on the left, a ramp that went up to a second landing where there were pinball machines. On the lower lever towards the far right corner was an air hockey table. Just behind and to the right was a basketball free throw machine. I also spent quite a few dollars at the theater across the way. Just up from the theater was India Optical and at the very end of that entry hall was the piano and organ store. I’d let my girlfriend go do her shopping while I listened to the customers and salespeople play those pianos and organs. In picture 1 of the photos, there was a stage setup that featured a traveling Beatles tribute band called Beatlemania. They played around four shows over a weekend. I saw their tour back around 1977. Just a side note here, but the remnant members of the Beatlemania show were the first band to play at the United Kingdom pavilion at Walt Disneyworld. Of course, none of the original cast still play there. I recall the fantastic baseball card store. I really, really miss Lincoln Mall back in its glory days. Emerald Mall does absolutely nothing for me.'

- property: lincoln-mall
  person: 'M' 
  date: '2008-08-24' 
  content: 'Worked at Cherry &amp; Webb at the Lincoln Mall – hired in 1976 or 77 as temporary Christmas help and then kept on afterwards. Horrible “S.O.S” Clearance sales which we all knew stood for “Same Old Sh*t”. I hated Shoes and Childrens, the best was Accessories next to the Mall entrance – you could look out and see who was walking around. Highlights were when the Patriots were in training at Bryant College and we would squeal at the sight of tall, sun burnt, thick-necked rookies strutting by. Grilled cheese sandwiches at th Newport Creamery at lunchtime, trying to catch the eye of the cute-guy server, hanging out at the record store (what was it’s name?) while they played David Bowie and the B-52’s.'

- property: lincoln-mall
  person: 'Leon Letendre' 
  date: '2008-05-10' 
  content: 'The Lincoln Mall was great!! Living in Woonsocket, I was able to take the bus before I drove and spend saturday’s at the mall. My mom took me to see Jaws at the General Cinema. As i got older and had money and my own car (that I got working at the McDonald’s on site) I was able to buy great clothes at The Proving Ground, The Outlet, Chess King only the best for me!!!!. I as well as other’s got our parted in the middle and feathered hair cuts at the salon across from the Magic Menu. Oh, Magic Menu had frozen yogurt served in a cut up pineapple with fruit, how fashionable!! And Papa Gino’s, the line to get in there was out of sight. I went crazy when I found a Papa Gino’s in West Palm Beach Florida, it was a taste of home and a big serving of memories. And the gap sold corduroys in the best colors. I still to this day have hidden deep in my dresser, skinny early 80’s  bow ties that were all the rage that I bought at the Lincoln Mall. I soon forgot about the Lincoln Mall when I moved to Florida, the first mall I walked into then had an ice rink, imagine the mall level I felt I jumped to!! But stumbling on this web page has brought back a lot of good memories of my life near that mall. The cocktails at Johnny Shadows across from the mall, my mom working at A.T. Cross down the street from there. The wild parties in the motel rooms of the Clover Leaf Motel. Working at McDonald’s on a Saturday before Christmas (crazy). My brother working at Anderson-Little. I was one of the first to not wear a Jacket and tie in my Quiver photo, Oh, a trend setter I was... LOL (the Quiver is the Woonsocket High School year book). Great page great stories.'

- property: lincoln-mall
  person: 'Kristen C'
  content: 'As a former frequenter of the Lincoln Mall, I have nothing but fond memories. Begging my Mom and Gram for more quarters to play skee-ball at Dream Machine, buying Ceasar (my little Maltese – now in puppy heaven) at Rumford Pet Center, looking for new Atari games at KB Toys and going to work at Spencer Gifts next door to the Roast House. Those days were much more simple. Going to the mall now, although it’s still fun to look around, will never match running through the Dream Machine with so many quarters in my pockets that my pants could barely stay up.'

- property: lincoln-mall
  person: 'Bob E'
  content: 'Midland Mall (RI Mall) is most likely headed the same way. It’s basically a shell/retail wasteland between three large stores, two of which want no physical connection to the mall as I am sure they’ve seen the handwriting. Back in The Day, Lincoln and Midland Malls, on a Saturday were da bomb. Every kid and his family loved just hanging around and walking by the gauntlets of suited salesmen in the Sears TV Dept which is now (what’s left of Sears which is K-Mart, essentually) all basically self service. Those guys all had CAREERS at places like Sears when it was more than a job to them. I even suspect Warwick Mall is on the decline – one end (what used to be Jordan Marsh/Macys) of it is almost deserted. The saddest fate I ever saw of what was the granddaddy of ALL malls was in Rochester NY, a downtown mall that was the model for such malls as Midland, was now a shell filled with what amounted to flea markets inside of what were always polished and shining shoe stores (Florsheim) or candy shops (Fanny Farmer). There was a used/new CD/DVD store and, a joke shop, and… oddly, a quite active food court.


A hotel employee where I stayed said this place was BIG in the 60’s through the mid-80’s and fell into decline fast as the 90’s wore on and the sprawl of Target, Walmart, continued. He said it was like dominoes how they all left or went under.'

- property: lincoln-mall
  person: 'Joe R.'
  content: 'I still have alot of good memories of the Lincoln Mall. I can still remember sitting in the car, stuck on the highway because there was a ton of people who wanted to see it on its opening day. I was a little kid back then and can still remember the flood of people getting a glipse of all the stores. I can remember Almacs, Caldor, Zayre, K-Mart, and most of all Woolworths. When I was a teen, I would head up there with my friends and catch a movie (when they were like $4), spend all my money at the Dream Machine (always wanted to work there) and grab a bite to eat at Papa Ginos or a shake from the Magic Menu. I still didn’t understand why they had a Lowery organ store there but can still remember that guy playing all day long just to get customers to come into the store.


Looking at it now, it is just a joke. It is now the 8-track player or beta max machine of Rhode Island and should be torn down. I will always have my memories of when it was the “in place” but Lincoln Mall is just sad now.'

- property: lincoln-mall
  person: 'Domenic'
  content: 'you forgot to mention when mall was built the Outlet was an anchor.'

- property: lincoln-mall
  person: 'Chris'
  content: 'Like with the Rhode Island (formerly Midland) Mall, it is sad to watch the slow demise of Lincoln Mall, though the new movie theatre is 100 times better than the old one. '

- property: lincoln-mall
  person: 'Pete Falina'
  content: 'I recall the construction of the Lincoln Mall, particularly the unusual exterior wall panels that were cast on site. I believe the mall opened with a Woolco in the space that became Caldor later.'

- property: lincoln-mall
  person: 'jh'
  content: 'Hanging at the Lincolm Mall… what else was a teenager in nearby North Smithfield to do? A birthday party at the Papa Gino’s one year and friends’ birthdays at the Dream Machine the next (I always wanted one of my own). I remember the cars that would be parked in the mall (why?). I remember my high school band playing in the central atrium, and looking at the pets in the window at the pet store after a movie with a high school girlfriend. Interesting how the mall has sort of imploded. Makes me wonder what will happen to the Emerald Mall in ten years, or Providence Place in fifteen. '

- property: fort-adams
  person: 'Catherine Smith-DuGay' 
  date: '2018-11-03' 
  content: 'In 1970, I lived in Brenton Village, the Navy housing between Ft. Adams and Auchincloss Farm. Ft. Adams was off-limits, behind locked chain-link fences. It didn’t keep some couples from sneaking in after dark when we had dances at the teen canteen. I didn’t dare go in. My dad, however, couldn’t resist all that unused land. He wondered if cantaloupe or watermelon might grow in there. So one Saturday he snuck us kids in to find a viable garden plot. The MPs found us and put us all in his pick-up truck and carted us out. Dad, who outranked the MP, just laughed it all off.'

- property: fort-adams
  person: 'Clint Schafer'
  date: '2017-08-06'
  content: 'I was a 15 year old military brat in 1976/1977 when my father attended the naval war college. I lived on Polk court in the military housing overlooking Narragansett Bay. For that year we had a blast exploring Fort Adams and the Redoubt. There were some keep out signs posted but we snuck into the fort all the time and did our best to avoid getting caught by the park rangers. We called them “Rent-a-Cops” and sometimes we would intentionally let them see us peering over the fort walls so we could run and hide from them. We walked through the tunnels and checked out all the living quarters etc. not having any idea of the historical significance it held.


There are a few things that I thought were really cool. Well the whole place is cool, but these really stood out. There was a 2 lane bowling alley and you could see where someone stood at the end of each lane and set up pins and rolled the balls back down a ramp to the bowlers. There was a little room in a short tower that had a ceiling made up of a bunch of blue glass circles that looked like the bottoms of coke bottles. When the sun was shining it would cast a blue hue in the room. it appeared to be a lookout post, but we never understood the blue glass. I remember the flooded tunnels in both the Redoubt and the main fort. We always assumed they connected to each other.


I remember the remnants of a draw bridge over the dry moat at the entrance to the Redoubt. We used a long 2x12 as a bridge to get across. Inside there was a crumbling stone spiral staircase going up to a small platform. We assumed that was some kind of lookout post. Maybe the most interesting thing we found was in the eastern face of one of the earthen berms. There was a steel door leading into an underground hallway with a number of rooms on either side. One of the rooms was “The Map Room”. There was a long sheet of iron hanging on the wall with a hand painted map of the Narragansett Bay area complete with old English lettering and names of locations that were still recognizable. It was probably at least 20 feet long by 8 feet high. Very cool.
  

We used to have soccer practice in the field close to the Redoubt. Our coach would start every practice with a run around the fort and then down to the anchors at the entrance to the park area and then back. We were there when the tall ships came to Newport as part of the USA bicentennial celebration. We were also there during the America’s Cup yacht races and used to watch them sail out every day to go race. Awesome memories.'

