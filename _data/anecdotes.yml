- property: ocean-house
  person: 'Anne Malone-Laraby'
  date: '2021-03-21'
  content: '“Accidental”, if you will, discovery in 1992; A place ON the beach was the only requirement for a simple honeymoon stay. Oh what a jewel!! Orange velour bedspreads, a foam padded headboard, indoor/outdoor carpeting, mismatched flea market furniture, itty bitty bath towels, two water glasses and a lone ashtray comprised our room decor. It was hysterically, absurdly amusing. BUT… the VIEW from our third floor window was worth dealing with anything… hands down.


The ocean was simply SPECTACULAR everywhere we looked. It went forever and then some. Directly outside our door in the hallway was the exterior door to the roof… need I say more?? The ocean and the stars surrounded us in our forever love. We continued to visit every August for the next ten years. Bereft to hear it was being torn down, but elated to know it would be rebuilt. That is, until we fully understood we were out. Yes. It is, for us, truly overdone to the hilt. Affordable?? Not in this lifetime.  Thankyouverymuch.


The ocean, sea sun & stars are still there, but obscured by the nonsense “necessary” to justify the pricetag!! To those of you who do visit, don’t forget to look at the water once in awhile!!'

