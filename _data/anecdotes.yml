- property: washburn-wire
  person: 'Jeanne Casiano'
  date: '2011-02-07'
  content: 'I worked in the accounting offices of RIFS at the same time as Pete McNeil and Paul Dusseau who piped in earlier (and Lincoln Chaffee too). I lived down the street from the mill, as did Betty, John and John Jr. Heatherton. The mill was a neighborhood entity, and a relic of olden times where you worked where you lived and vice versa. The nightly tap of the furnace was a spectacle not unlike the eruption of a volcano, and often brought folks to the parking lot to witness the show. I never got tired of it. And never in my life have I seen a work ethic such as was held by the “guys in the mill”, and I’ve always felt privileged and proud to have been a part of this slice of history. A special note of memorial for James “Gara” Reilly, a man who worked his entire life at the mill until his passing in 1989. I’ll always look back fondly at the people who tried so hard to keep it going.'

