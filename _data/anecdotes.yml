  content: 'My Father (Donato Corsetti) worked there from 1958 to 78 along with his brother Michele Corsetti &amp; brother in law Francis “Frank” Desantis and his best friend Joseph “PeeWee” Martin. As I’m here typing my farther is talking about his fond memories and men named “Rooney”, Johnny Vincent, and many others he can’t quite remember. His duties were #1 tester &amp; crane operator. I was born right after they went on strike and for many years after would hear the stories of how bad was. My farther always said what a great job he had there, how the pay and the benefits were excellent. I would love to hear if someone remembers him or has any photos, this would be greatly appreciated.'

