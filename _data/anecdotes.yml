  content: 'My company is <a href="//www.ahlersdesigns.com">Ahlers Designs</a> and I am an American manufacturer. Currently my design studio in the Hope Artiste Village. It has been very heartwarming to meet people that have a history with the building when they stop by. I have heard stories like, “I used to make Easter baskets right here.” (Besides the Hope Webbing Co. this building also housed School House Candy at one time.) As a designer I am always looking to use sustainable, reclaimed or recycled materials. I have made custom awards using reclaimed lumber from the Hope Webbing building. I used Coca-Cola cans to make the flowers. Carrying on the manufacturing tradition in not such a traditional way.'

