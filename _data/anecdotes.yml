- property: crook-point-bascule
  person: 'Richard Goulis'
  date: '2009-01-25'
  content: 'I think it was the summer of 1982 when I was a student in the film department at RISD that I first encountered the bridge. In those days you could still get into <a href="/property/east-side-train-tunnel/">the tunnel</a> that led from beside Thomas street, above <a href="/property/101-north-main-st/">The Blue Point restaurant</a> to near the area of the bridge. I used to drive my International Harvester Scout through that narrow tunnel on occasion. That was a great vehicle. It had the steering wheel on the right hand side since it was originally used for delivering mail. I could drive like a maniac and my front seat passenger, whoever was fool-hearty enough to drive with me, would always get the blame. One day, I just decided I would climb to the top of that bridge. It was long before the fire which damaged it badly, and it looked like some kind of giant ladder, perfect. I had a video camera with me to document the experience. It was a brand-new, early, state-of-the-art Panasonic “Porta-Pack.” This was a VHS unit that had a camera with a long cable attached to a separate recording deck you had to sling over your shoulder and carry along. It was bulky and cumbersome but it was incredible, and I felt like the luckiest person in the world to be able to actually use this kind of thing. It was a bright, sunny day, maybe a Sunday, as I climbed up holding the camera in one hand and navigating the “rungs”/ties with the other. I narrated my thoughts simultaneously. The most striking thing I remember was the view. When I got to the top, I felt like I was the last person on earth for a moment or two. I sat up there for I don’t know how long, my feet dangling over the water, just watching the world and enjoying it immensely. I later showed the video in class and my teacher just about had a heart attack, some of my fellow students too, seriously. I didn’t get into trouble, but I never heard the end of it. I think the story may still be told within the hallowed halls of the department. Where is that tape?'

