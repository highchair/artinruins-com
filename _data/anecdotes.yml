- property: new-england-butt
  person: 'Barry Preston'
  content: 'A clarification about the Pearl Street Lofts: there are 44,000 st of warehouse/commercial space in the Pearl Street Lofts, of which 14,000 sf are rented to Trinity Rep for set-makingn and prop storage. 30,000 sf are rented to the Providence School Department as their central stores warehouse.


Of the for sale residences at the Pearl Street Lofts (of which, as you note there are 19), 4 are permanently affordable – 20% of the residences for sale. This has been made possible through a collaboration with the Providence Preservation Society Revolving Fund.


You may wish to know that the New England Butt Company was one of the first clients of the Gilbreaths (about whom one of their children wrote “Cheaper by the dozen”). They were industrial efficiency experts, and moved to Providence to work with New England Butt to rationalize its processes and increase the efficiency of their workers. They set up shop – the “betterment room” – in what is now the loft space in the Pearl Street Loft apartments. Jane Lancaster, who has written the biography of Lillian Gilbreath, has more information on this chapter of the building’s history, as well as some interesting photographs and a movie made of their work with New Engalnd Butt Co.'

