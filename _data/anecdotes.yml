  date: '2015-11-21'
  content: 'Believe it or not, when I was at Fox Point Elementary School, I played hooky more than once and we would hide in the tall grass by the tracks as the slow moving freight cars would appear from the tunnel, and grab a ride across the Black Bridge to East Providence… I remember this scene well, as a youngster, this was an adventurous place, from hopping the slow moving boxcars, to the large (to us) water rats as we called them. Also remember the cars in the river. At the time, India Point was a large scrapyard, where cars were crushed, and big cranes with large magnets would pile the scrap metal for loading on ships bound for Japan. The old “Red Bridge” that I used was before the Henderson bridge was built. Used to ride my bike across it on the wooden walkways on each side. The bridge would turn to let ships pass by on either side, and sometimes it would get stuck in place, which was a big problem before commerce on the river slowly diminished… '

