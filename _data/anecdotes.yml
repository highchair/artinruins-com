  content: 'I remember going to the park as a child. My father John Costa worked there he did maintenance on various rides. I remember him doing something with the roller coaster. If anyone has any pictures from 1930-1960, or of him would you share them? I also remember Mrs. White telling my fortune when I was a teenager. '

- property: crescent-park
  person: 'Greg Graustein'
  date: '2014-06-01'
  content: 'Grew up in Barrington since 1967, fond memorys of Flying fish, bumper cars midway, pinball games, old stlye coin games, go carts, etc  Biggest memory was my sister was working the ticket booth in kiddie land, While visiting her, the radio in the booth announce the Death of Elvis, However there was great day had going to the park.'

- property: crescent-park
  person: 'Joanne Duval'
  date: '2013-08-19'
  content: 'I grew up in Drownesville in West Barrington and I could lie in bed at night and hear the screaming of the women on the Flying Fish, the snapping noise from the shooting range and the mournful toot of the railroad. CP had a great penny arcade with some beautiful, old hand-crank Mutoscopes that worked on the same principle as the “flip book”. As a teenager, we loved the Flying Cages that worked on momentum… the harder you worked, the faster they would circle around!'

- property: crescent-park
  person: 'Kirke McVay'
  date: '2013-07-22'
  content: 'Does anyone remember the day the Satellite ride broke and went down the midway and across the road?  It happened while I was in elementary school at Oldham Elementary in the late 50s/ early 60s and I think a friend of mine broke his leg. I don’t recall his name. I grew up on the Terrace in the 50s/early 60s and remember one day @ summer they’d have a special rate, for $5.00 ride all the rides all day. My mother would bring us on that day. On other days the rides were $0.25 each. I recall the bumper cars as a favorite and I recall when the dance hall burned down. I also recall getting free rides for A’s on my report card.'

- property: crescent-park
  person: 'Russ White'
  date: '2013-04-10'
  content: 'My grandmother lived just up the street from Crescent Park and we were regular visitors. I can recall the excitement we felt each time we entered the park. The sounds, the smells, we couldn’t get enough. My personal favorite was the Butterfly (perhaps Bumble Bee?) that sat just in front of the Alhambra. This ride had cars suspended from chains that flew through the air high off the ground. It was my favorite because it had a large tail rudder that you could turn to control your altitude. Pull it toward you and the car would dive. Push it away and it would soar back up. It really brought a sense of actual flying to small kid! (**A.I.R.**: This ride can be seen in the foreground of <a href="#photo-crescent-park-alhambra-c1960">photo 19</a>.)'

- property: crescent-park
