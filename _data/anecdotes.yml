- property: chinese-restaurants
  person: 'Catherine'
  date: '2020-05-25'
  content: 'My mother and I would go downtown (PVD) on Sat.and head right to Luke’s .She always had chicken or beef chow mein, fried rice and egg foo yung .I stuck with the chicken in batter covered with brown gravy. with mashed potatoes. Bread and butter came with the meal.


My mother, Italian through and through, loved her Chinese food. She once told me that when she was pregnant with me,she would go downtown and in the course of a day eat at 3 different Chinese restaurants. Luke’s must have been her favorite though because she never took me anywhere else.

I remember the Luau Hut but always thought it was for “adults”. After a day of shopping on a Sat. we would stop at Fanny Farmer’s (still the best chocolate I’ve ever had) and get a box of “Bordeaus” to bring home. Usually, we would also grab a bag of hard candies from Kresege’s. Shopping on a Sat. downtown was _de rigeur_. Everyone did it. The stores were great and full of great items. The clothing choices were extensive and, as my mo. used to say:  “You won’t see yourself coming and going.”'

- property: chinese-restaurants
