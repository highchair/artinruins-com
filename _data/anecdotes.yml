  date: '2015-02-20 '
  content: 'I worked in the later 70s I believe it was 1976-77 started in #2 Rod Mill as A “Hooker”/ scrap bundler @ the finish end (when the wire went through the finish rolls you had to stop it so it wouldn’t whip around, this was scary, one time I missed peeled up part of the break shack (Quinn was on the finish diamond at the time told me to take a break &lt; all but pissed my pants &gt; Later worked in the wire mill (Ran the small crane cleaning coils of wire either to ship or to coat with lime, borax, whatever; I do and did miss it! Jimmy Artamian, Bill Cundy, to many to mention. Also work with Paul Dusseau @ Ocean State Steel. Paul remember the RADIO that broke in the locker Room?? LOL I truly miss the steel business and the people associated with it. “JUST GREAT MEMORIES PERIOD” — p.s was Ladleman for OSS'

