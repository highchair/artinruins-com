  content: 'went to visit the site November 2014 only two buildings remain, seen in picture 1 (bottom left) and the gocart track still seems to be in good shape as pictured in <a href="#photo-6">photo 6</a>. the golf course is still there but quite overgrown and the sign remains but the humpty dumpty has been taken, pretty sad, as another fun place for familys to go is lost, such as rocky point park, but it will live on in our memories'

