- property: lincoln-park-ma
  person: 'Judy Serdahl'
  date: '2008-05-03'
  content: 'Looking at the pictures of the ruins of Lincoln Park is just heart wrenching. The park was such a big part of my life from the time I was a little girl until the day it closed. Once a year my mother would take us kids (if we were good), and we would spend the whole day just running around like crazy people. When I was old enough to work, I got a job working in the concession stands when minimum wage was something like $3.65 an hour. Fried dough, candy apples, cotton candy, and clam cakes, I sold them all. Sometimes my German Shepard, Mickey, would sneak in through the back gait (we lived on Reed Road) which got me into trouble a time or two. He was just following his nose to the great smells though, he didn’t mean any harm. On my day off I would often go to just hang out and ride my favorites like the Comet, the Whip, or the Bumper Cars, but I loved all the rides.  Quite a few romances blossomed there, too, those were the days.  Nearly thirty years later, I still have vivid dreams of that coaster – Six Flags, Disney, and Universal don’t hold a candle to that crickety wooden track. I’ll never forget that treachorous plunge that made you come right out of your seat! After the park closed, I worked on weekends at the Flea Market selling things for my landlady in the old ballroom, but it just wasn’t the same. Once the rides were auctioned off and they vandalized what was left on the deserted grounds, it became difficult to even drive by any more to visit my mother. But Lincoln Park will live on forever in my heart and in my memory, as I’m sure it will for thousands of others who enjoyed it as much as I did.'

- property: lincoln-park-ma
  person: 'Mike Hamer'
  date: '2008-04-09'
  content: 'My favorite place in the world! As a child of the 60’s-70’s, my parents would load the four of us kids into the station wagon, sometimes with a couple of extra friends for our annual summer pilgrimage from the Cape to Lincoln Park. We wore our hand stamps like diamonds, and jumped from ride to ride like chipmunks on mochachino. Hands down, without a doubt, the Comet ruled! My cousin Steve Hill, God rests his soul, was one of the last of the famed roller-coaster operators, and the stories he would tell... Before his day, there was the old guy with the wooden leg. Did anyone have the brass to ask him how he lost it? Of course us kids assumed it went without saying was an obvious  occupational hazard that any man would eventually incur if they stood on that grey platform hoisting the little ones from the carts on a hot August day, then pulling the large wooden levers that would start the carts rolling into a sea of adrenaline. I can still remember the day that I finally measured up to the height chart for entry, almost as a right of passage to teen-hood. Surely anyone who could survive the Comet, would walk their path on earth from that day on, a little taller, a lot braver. Clam Cakes, Popcorn and Cotton Candy was the breakfast of champions for park goers. And in the 70s, everything was groovy, and Lincoln Park was the epicenter of cool. The funhouse was like walking into a different dimension, and a view from atop the Ferris Wheel provided a view like looking into a field of neon and human ants. My first bona-fide addiction was to Skee Ball, where we would typically end our day. And the drive home, always quiet. Driving past the park as we left, hoping to return again one day. Maybe with our own families, to pass down the tradition that was handed to us, on a sticky, red-and white striped paper cone. All that is left now is fading memories, and nostalgic photos of great times past, with family and friends, at the greatest place in the world.'

- property: lincoln-park-ma
  person: 'Lisa'
  date: '2008-03-19'
  content: 'Growing up I spent countless days and evenings at Lincoln Park.  Summer family outings were common. My parents would take my sister and I and we would meet my Aunts, Uncles and cousins. Probably a group of about twenty including my VaVoa who enjoyed just sitting by the rollercoaster and people watching. As a teen, Friday nites were spent at Lincoln Park with friends. My uncle, Roland Barros, worked the “baby” rollercoaster – which made me and my friends feel like we were important!! Favorite rides were the Paratrooper where you got a good view of everyone else(boys!) at the park and the Monster Ride. We used to jump out of our carts and wander through the ride! I never went on the Comet! It was forbidden by my parents as “unsafe”. By the time I was old enough to go without them – I was too chicken! Something I will always regret... On Saturdays we would go roller skating. My mother used to make me and my friends our skating outfits and matching pom-poms for our skates. My boyfriend and I use to love to go on the Ferris Wheel at nite.(Except for the time some drunken fool in a car above us tipped his beer on us!) The last time I went there was their last season. I took my then two year old niece. I have wonderful pictures of the day we spent there. Especially of her riding Mother Goose – a favorite book of hers at the time. What a wonderful place it was... Although I and others are filled with sadness when we drive by and see what remains of our beloved park, I hope the families of all the owners of Lincoln Park realize what a great heritage they have – their families brought so much joy and happiness to so many people for so many wonderful years.'

