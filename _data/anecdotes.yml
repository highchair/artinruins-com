- property: fort-adams
  person: 'Dave Dewhurst' 
  date: '2008-02-22' 
  content: 'To answer Clipper Tefft, yes the Forts Fire Station’s building is still there, however I must regret it is no longer active. I grew up outside the fort, not a Navy brat but a local, that lived close by who’s friends changed every year as there fathers came in and out of the War College. I knew the Fort better than most people. I was employed by the state at slave labor rates the first year construction of the parking lots was started. My fondest memories are of the tunnels also. They are laid out very simple, in fact I could run, in the dark, without a flashlight and “cut off” any one in front of me proceeding at too slow a pace. Which is what I did on my first day of work as the “restoration expert” was showing them to us interns. The look on his face when his flashlight lit me up in front of him… he slammed his head in the ceiling… and I wondered why we had kinda a testy relationship that summer. The tunnels had two “traps” occasionally the ceiling dropped to about 4’ from 5’ the best I can tell is if you didn’t know they were there you smashed your skull into them. The other was a circular stair that had a step missing 1/2 way up. You learned to count steps, and it was no problem running in the dark if you knew about them. The tunnels are whistle clean once you got in a 100’ or so… What I never found was the tunnel to the redoubt, but I know its there, and I had a old blueprint that I got from a friend at the navy public works building that showed it.'

