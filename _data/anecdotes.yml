- property: ocean-house
  person: 'Joe'
  content: 'Seeing photos of the demolition of the tarnished, majestic Ocean House break my heart. There was a profound perfection in that building in that spot that will be difficult to replicate. I hope the new owner (our savior?) will find a way to make the economics work while retaining a lot of what made the Ocean House so special. The memories are wonderful; it’s hard to bear the thought of too many summers without this fixture of the Watch Hill area up and running.'

- property: ocean-house
  person: 'Veronica'
  content: 'The Ocean House was always a very special place to me. I remember when I was young, going upstairs and looking out the windows at the ocean at night and seeing an old piano covered in dust. It was like stepping back in time to an era that was forever gone. I am so happy to see that it is being restored (sort of) and look forward to new days there.'

- property: ocean-house
  person: 'Deborah Pont'
  content: 'I feel like I grew up with the Ocean House. As a little kid we all looked forward to going to “Bingo in the Ballroom” with Gladys. She’d shout out, “B-4!” Some kid who thought he was being wise would always shout back, “And after!” What a thrill to win $10 to spend at the beach, or on candy at Al’s News, or french fries from Snuffy’s. As we grew into our teenage years, my friends from out of town always looked forward to going back to the OH. Then the thrill became sneaking into the bar to see if we could pass for legal drinking age. Of course, the waiter or waitress was usually someone’s sister, neighbor, or cousin who knew better, so we’d end up settling for a Coke on the porch. I have many, many black and white 35 mm pictures of that porch, which was downright patrician. In high school one of them actually won an award; again I was thrilled. When it came time for my high school yearbook picture, I already knew where mine would be taken – on the Ocean House porch, of course. It was the quintessential New England shot. Over the years the Ocean House became a bit of a has-been (the rooms stood still in a time I never knew!), but still the ?local? folks went there not only because it was one of the only places in town, but because it was habitual. I really hope the new Ocean House makes Watch Hill a world class vacation destination not only for visitors to RI, but for locals as well. I am looking forward to the day I can check in for a weekend of spa treatment: rest, relaxation, and good food, all less than 10-minutes from home. Hopefully, another small thrill from the Ocean House to carry with me for years to come.'

- property: ocean-house
  person: 'Genie O’Donnell'
  content: '(**A.I.R.**: Posted before demolition from here on out)


For more years than I can count, our family has delighted in an Ocean House lunch on the deck as part of our family reunion. We celebrated our parents 50th wedding anniversary dinner there and I will never forget my mother’s happiness!!! She feels the Ocean House is one of the grandest houses in the world. Mom is in her mid-eighties now, and I would be “as pleased as punch” to book her a room when the hotel is again open to guests. May the renovations proceed smoothly.'

- property: ocean-house
  person: 'sandra mayo'
  content: 'I am from Swampscott, MA, a beautiful seaside town, and spent the summers of my childhood on the beach in front of the New Ocean House, a grand hotel similar to the Ocean House of Watch Hill. So sadly, the Ocean House burned to the ground in the early 70’s after many years neglect. In 1996 I discovered the Ocean House in Watch Hill and spent an enchanting 4 days there that August, absolutely falling in love with the place. Each summer after that, my stay at the Ocean House was a highlight. I was so disappointed when the Hotel closed, and crushed to hear it was slated to be destroyed. However, reading the Boston Globe today I’ve learned that the Ocean House has been saved and is in the process of being restored. I could not be happier and look forward to its completion so that I may once again sit and daydream on that magnificent porch. A thousand thank you’s to Charles M. Royce for doing the right thing and saving this lovely piece of history. '

- property: ocean-house
  person: 'Gibbs Saunders'
  content: 'I grew up in Westerly &amp; working at the Ocean House was a distinct part of my life. As a server, we would wait tables in the AM , go to the beach all day and then go back to wait tables in the PM. My favorite memories were of BINGO in the ballroom and quiet moments with myself on the deck listening to the ocean. A bellboy once took me to the top floor which was off limits to guests. He showed me a room with clothes hung up in a closet, tarnished jewelry and even playing cards that had been left there for many years untouched. I just remember thinking that it all looked very, very old. The Ocean House is one of the only uplifting memories that I have of my youth.'

- property: ocean-house
  person: 'Susan Mejia'
  content: 'Although I have never stayed at the Ocean House, I have always wanted to. I did have lunch there on the porch and felt like I belonged there. I wish the new owner luck in the restoration process and some day I hope to be a guest at such a grand hotel.'

- property: ocean-house
  person: 'Christina Maschke'
  content: 'The Ocean House is a huge part of my life and my family history. My grandparents took my mother there as a child and the tradition continued throughout my childhood. We have home movies of my mother on the beach. We spent about 20 days every summer there. My grandparents<br>used to rent a suite for the entire summer! I have so many precious memories of people (Sam the lifeguard,Edgar, Steve…) It broke my heart to think that it could be destroyed! I am so relieved that it is being renovated! I can’t wait to stay there again!'

- property: ocean-house
  person: 'Cynthia R. Knight'
  content: 'I worked at the Ocean House for two summers (1980 & 1981) which will forever remain special to me. I worked as part of the wait staff in the dining room and the hours were perfect. I was afforded time to earn some money and the bulk of my day was spent on the beautiful beach, body surfing and hanging out with all the great people I met those 2 summers. My cousins have a house in Watch Hill and I would stay with them so that I literally had a two minute walk to and from work. My job at the ocean house was my first true job and just like a first love it will always hold a special place in my heart. Though I live away from the east coast now I have always hoped to return and stay as a guest at the hotel and I am thrilled to see I may have that opportunity. Perhaps I will see you this summer. '

- property: ocean-house
  person: 'Kathy Sumpter'
  content: 'Summers used to mean weekends at the Ocean House. The rooms weren’t great and neither was the food… but the location was FABULOUS! We loved having lunch on the deck after a morning on the beach. We loved Howard and Carol… Sam… Rita & Paul and their two boys… the people who came every year. We loved Johnny and the East Coast Rockers and the Black &a White Band. We used to pack up the car and head down on Saturday morning early and then call the desk to see if anyone had vacated a room… and we had great luck! We came prepared with our “Watch Hill Survival Kit” that included towels, a fan, and an extension cord. We miss the Ocean House, but are so glad that it will be restored! Hope we can afford a room once it is!'

- property: ocean-house
  person: 'Kiggins Family'
  content: 'We will miss our visit to ocean house this summer so much! The beach, lunch on the patio and, of course, the dinners made our family vacations there one of our favorites.'

- property: ocean-house
