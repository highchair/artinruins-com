  content: 'As the Sales Director at The 903, I had received many requests for hardwood floors by potential buyers. We created stringent guidelines for those who chose to have floors installed. We also offer the installation of hardwoods as an upgrade option. To ensure diligence before approving hardwoods, we actually brought in a professional sound testing company to verify the sound levels were compliant to industry standards in the units below. Additionally, the condo docs require that 80% of any hard floor surface be covered with rugs. There is no issue whatsoever with the “added weight”, as noted by Shauna above (where did that come from?). Wood framing on a four story building is not a problem – steel framing is required for high-rise structures, for the weight bearing requirements of many floors. Otherwise to typical three and four story multi-family house would require steel as well. And yes, there are steel beams in the construction – the framing is wood. RI has some of the toughest fire codes in the country; we are fully compliant with all regulations. Since we are aa fully sprinklered property, I feel a lot safer here than in a typical single family home. As far as security and neighborhood, I encourage anyone with concerns to speak directly with our head of security. He is a 28-year veteran of the Providence Police Dept, and like me, he also lives here at The 903. There is onsite security staff as well as electronic surveillance at all entrances and exits. Also feel free to contact the Providence Police Dept to verify the safety of the property. The best advice I can offer anyone is see for yourself. Six million dollars in upgrades have gone into the property since it was the Jefferson Apartments, and it made all the difference.'

- property: the-903
