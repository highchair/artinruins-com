i have obviously never had been to Lincoln Park. Well, in the year 2004 i was driving down to Fall River with my dad and i noticed a roller  coaster on route 6 and i said dad! and he said oh yah, that used to  be a fun actually very fun place to go until they colsed it in 1987. When i got home i was on the internet 24/7 trying to learn as much as i can about it. Last night, i was on the internet and i found out that  a guy wants to put in 252 condo units. So i went to the Ellen degeneres  website and signed up and for “MY LIST” so i said that i would like lincon park to reopen. And i wrote a desription. I will post what i sadi at the end of this mesage. anyways, i also contacted the mayor of darmouth and fall river and i still havent heard back from  them yet. lastly Whoopi Goldbeg often come to my home town Gloucester MA, and you probally know how she is into fundraising. So i will have a talk with her soon about this and she if she can help me. So please read this letter. i have go to compliments that this letter was heartfelt and that we should do something about it. My art teacher loved going to Lincoln park as a child and always had dreamed of bringing her children there. i wish this place with all my heart to reopen. thank you!


