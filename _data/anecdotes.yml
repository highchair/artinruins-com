  content: '&nbsp; For a short time in the late 1980’s this bldg housed a flea market. The inside was intact enough that you could tell how gorgeous it was once upon a time. My father and I snooped around a bit and it looked as if it had some short lived reincarnations because you could see where newer walls had been put and doorways had been boarded up. I would love to see this bldg. restored but I feel like they have been talking about it for 20 years.'

- property: pawtucket-central-falls-train
  person: 'JIMBEAR'
  content: ' 1.) Amtrak trains on The Northeast Corridor have been electric for years now, therefore their movements are confined to the two electrified tracks passing under the station. 2.) The third set of tracks under the station belongs to the Providence &amp; Worcester Railroad. The tracks were indeed “lowered” in order to provide additional clearance under the station to allow for very tall tri-level autorack cars which will carry imported vehicles from the piers at Quonset Point/Davisville to Worcester and then onto the Midwest and Canada. A new stretch of track, involving many new bridges, has been laid from Davisville to just west of the Amtrak station in Downtown Providence to allow the Providence &amp; Worcester to operate their freight trains with minimal interference to Amtrak/MBTA operations in the area. The so-called “Third Rail Project” has been common knowledge for many years and was even financed by a bond issue approved by the state’s voters in a public referendum.'

