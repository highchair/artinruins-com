- property: silver-top-diner
  person: 'connie degrafft'
  date: '2008-12-29'
  content: 'My sister Jennie (now 91) worked as a waitress at Modern Diner and she met Joe Babs who was the chef who later became her husband. I’ve eaten there many times and loved the grape nut pudding.  There used to be a downstair dining room where food and drinks were sent down in a “dumb waiter”. The building next door on Dexter was owned by my brother Bil Lynch. He alter had the paint and wallpaper store on Roosevelt Ave across from the first cotton mill in America, Samuel Slater Mill on the Blackstone River. My family and i have been in California for the las 41 years but I remember a lot of wonderful things about Pawtucket.'

- property: silver-top-diner
  person: 'Carol'
  date: '2008-04-30'
  content: 'My father, Leo Katz, owned the Silver Top Diner since it’s inception. Prior to the silver and chrome structure transported from New Jersey in the late 30’s, there was a wooden diner owned by he and his father. My family all worked in it — as I was growing up — it was, indeed, a bustling place for a unique mix of society — there were the produce workers from across the street (where my father purchased fresh produce daily) — I learned to pick the best melons as I accompanied him — factory workers from <a href="/property/brown-sharpe-foundry/">Brown &amp; Sharpe</a>, Armour meat company, and Executives who enjoyed good home-made food.  I’d worked the busy early-morning shift  (summers- I was still in school) and at 11:00 could sit down for a great breakfast — fresh homemade corn and bran muffins — and the best coffee in town. In those days we had our own baker, a Portugese gentleman, who made fresh homemade pies. Each day the diner had a different lunch special — Thursdays was New England Boiled Dinner and Fridays had delicious Mattahan Clam Chowder. I remember my Dad coming home one morning (having worked all night) and very excited as Louis Armstrong had stopped in the Diner with a bus load of his enterage traveling on Tour. My Dad owned the diner for about 30 years. I always wondered what happened to the gigantic neon sign with yellow top as it was missing AFTER the John Baeder painting. Seeing pictures of the diner is like seeing pictures of the home you grew up in. I spent so much of my childhood there — waiting on customers.'

