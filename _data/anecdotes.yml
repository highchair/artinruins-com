- property: washburn-wire
  person: 'Patricia O’Hara'
  content: 'Back in the late 70’s, I was married to Chuck Reilly. Chuck has written his comments on OOS. I am somewhat amazed of all the fond memories. My brother Frank also worked there for a short period of time. There is no doubt that the salaries were outstanding for the day. I also brought lunch (homemade) to Chuck on a regular basis. I was given a tour of the buildings approximately in 1977. It was like walking into a Charles Dickens novel. I immediately was overcome by the ominous feeling of impending danger, it could very well have been a premonition of the tour guide falling into a huge, square hole in the floor and breaking his leg. It was one of the filthiest surroundings I had and still to this day, ever encountered. I am also surprised that John O’Neil’s name has not been mentioned by anyone. John was the top union rep. I remember meeting Chuck at Asquino’s after the “union meeting” along with the other union stewards, Mike Chandly and Polland who’s first name I can not remember. Prior to the factory being purchased by OOS, while it was Washburn Wire, one of the most violent union strikes in the history of the State of Rhode Island was at that site. I have been living about 1/4 of a mile up river from OOS where the waterfront development is taking place. There are people living in the first set of condos completed, the housing area is called Ross Commons. The Narragansett Bay Commission which is located between OOS and my property have just completed millions of dollars worth of work which will now eliminate 96% of previous raw sewage overflow with a huge underground tank system. It is unfortunate that so many people lost such great paying jobs, but since the facility has been closed, the Seekonk River has cleaned up so much, it is amazing. We have blue-shell crabs, bluefish and stripers are so easy to catch. We have friends and family bringing young children here for a guaranteed “first salt water fish catch”. The area now has Osprey, Snowy Egrets, Great Blue Heron, King Fisher along the standard swans and sea gulls living in the area from early spring until late fall. The selfish people who worked to close OOS down have contributed greatly to bringing the area back to what it originally was, an estuary. I have to say that it is really a pleasure to look down river and see the 1st of a seaside village rather than filthy, old decrepit broken down industrial buildings. The OOS facility was also the location for the filming of “Other Peoples’s Money”, staring Danny DeVito and Gregory Peck.'

- property: washburn-wire
  person: 'Elizabeth Heatherton'
  content: 'My husband, John P. Heatherton worked there (long before we met) and also his dad (also John P. Heatherton of Johnston); I think his dad got him the job. John also met Charles Reilly there; also posted to this site – Hi Chuck! John still speaks of fond memories and of the characters he worked with. He was snowed-in (!!) once! I’m certain the “mill” helped to make my loving husband the wonderful man he is today. We were fortunate to visit the mill with our girls in ‘01 and we took some great pictures. I know there is “good karma” within the grounds and hopefully the new ventures will succeed. Elizabeth Heatherton. Manhattan Beach,CA'

- property: washburn-wire
  person: 'John Heatherton'
  content: 'My father worked as the blacksmith there starting in 49 until he retired in 69, he contiuned on from his shop at home supplying them the hand made tools they needed. I did a stint there after high school in 71 then summers in college.


As not much going on in RI work wise I ended up back there full time until 79 when I move to LA, now in Manhattan Beach.


I was the plant blacksmith from 77 to 79 but not using the trade in the corporate world where I ended up. Most my age have no experience working in such a place as it and the people who worked there came from another world, guys like Dick Tracy for example. Another part of the old world slips from view.'

- property: washburn-wire
  person: 'Charles Reilly'
  content: 'I worked at Washburn Wire in the Millwright Apprentice Program starting in 1973. Tony Khoury, Jimmy “Gabby” Greenwood, Carl Thornton, Freddie Lewis, Leo Barrett, Joe “The Carpenter” Bienkowski, Joe Lombardi, Antone Moniz, Al Silvia, Howie Davis, John Rekos and others I can’t remember at the moment, were all my co-workers. Since these gentlemen were old thirty years ago, I’m sure quite a few of them have passed on. I later became a Union Representative for the Local and eventually left for the Los Angeles area in 1980. I am now the Corporate Recruiter for<br>the Technology Integration Group (TIG), a major IT Reseller and Integrator based in San Diego. Anyway, it’s too bad they tore down the old Steel Mill. There was a lot history in that twisted metal landscape. – Charles Reilly, Manhattan Beach, CA'

- property: washburn-wire
  person: 'Alan Mackiewicz'
  content: 'I was 25 yrs old in 1971 when I went to work in Washburn Wire as a millwright apprentice. The old timers in that maintenance dept were really tough on a new “kid”. Long hours and hard work in a dirty, very hazardous, old fashioned mill. Tony Khoury, Bill O’Brien, Jimmy the train mech were my mentors and I learned a lot there. I worked all over that mill from the greasy pits under the “blooming mill” to all the cranes up high. I got introduced to the 50 lb sledge hammer too. Those pix sure brought back a flood of memories. The small white building way to the left of the long pix was where the maintenance shop and switch engine repair used to be. Working in the melt shop was the best and the worst. I loved to watch the heat get tapped and hear the molten steel plopping into the ladle. Burning sculls from the still glowing ladles was worst. Scull being the steel that splashed and hardened near the top of the ladles and had to be burned and muscled off with acetylene torches and huge pry bars. Froze our asses off in the winters and wore insulated underwear in summer to protect us from the heat. Damn few creature comforts in that mill. The trade I learned in that mismanaged man-eater took me from RI to South Texas and a few other places, and today I’m retired and living on the beach on the east coast of Vancouver Island in Canada. They ain’t making mills like that any more… thank God cause they ain’t making any more “steel jackasses” and “mill rats” like us either.'

- property: washburn-wire
  person: 't.r.'
  content: 'i remember being young and taking burger king to my dad at ocean state steel on his lunchbreak. i’d stare up at all the cranes and sparks flying in complete and total amazement. unfortunately, my dad was out of a job when oss closed down. until this very day i am extremely angry that they were forced to shut down. some ten years later, my father and i’m sure many other workers are left making half the income they were making at oss. oss was truly a wonderful employer. i think it’s really a shame that people are so selfish that they shut down such a large facility knowing how many people and families would be affected. the majority of the people who worked there had no college education and can’t get many jobs nowadays. oss was no worse than the trucks driving on the highway that pollute the air everday. put them out of a job! i thank all the people of oss for giving my father such a wonderful opportunity however, no matter how little it lasted. if only we could have it back…'

