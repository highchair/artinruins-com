- property: talk-of-the-town
  person: 'Erik'
  content: 'George and Nancy (the owners) were great people and were always on hand for a laugh and a good time. Place had an eclectic crowd as there could be. Bums drinking the $1.25 drafts during the day, then the working class crowd that came through from 5-7 PM and then the evening crowd that came by afterward that could be anyone and everyone from PC alum to Briuns fans to the local crowd having a few pops before the clubs got rocking. Me, I think I fell into almost every one of those crowds from time to time and enjoyed the place immensely. The charm of Providence was (and I use the term “was” purposely) these little friendly places, and not the sanitized corporate operations where the bar tender is usually older than you are and he doesn’t speak to you unless he’s checking your ID, asking you to leave, or telling you how much your drink order was.'

