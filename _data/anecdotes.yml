- property: gtech-headquarters
  person: 'Monkey'
  content: 'Has anyone here actually bothered to visit this building, walked inside it, looked at the plans, talked with anyone about the ideas behind it, looked into its use of energy and its sustainability. Architectural criticism is more than talking about a building’s general appearance. Just like one doesn’t some up a person by the clothes they wear, a building is so much more than the way it looks and those opinions are so subjective. Some people like modern architecture, some people like historic architecture. Personally I think that they can coexist quite gracefully. The Europeans have mastered this. Why do Rhode Islanders seem to struggle with it so much? Someone from Europe would laugh at the way the mall looks because it looks like a cartoon or a weird Disney version of a New England skyline. If you think about it at one time Victorian architecture was radical, modern and strange to some. There seems to be an international architectual revolution going on, particularily in green building and the new modernism as seen in magazines like Dwell.The past is the past. Let’s preserve what we have but let’s address the future.'

