  date: '2012-09-16'
  content: 'I remember the Crystal Tap in the early 1960’s. Believe it was Paulie’s Crystal Tap. Popular with Brown students as they didn’t check IDs and served “dimies”, 7oz draft beer shots for a dime. Rumor had it that Paulie got the place from the mob for “doing the time”. I hope Paulie wasn’t Julie’s uncle and she corrects this, but as rumor had it, he met an early demise a few years later.'

- property: congdon-carpenter-building
  person: 'Daniel N'
  date: '2011-10-12'
  content: 'Steve D. &amp; Frank I. rented 7 Steeple’s ground floor in late 1970 in order to open SIMPLY PLASTICS, a custom design and acrylic-plastics fabrication shop, located between Armondo’s and 9 Steeple’s "Bucci &amp; O’Neil’s" Law Firm. I was 20, recently discharged with a military service disability, and a friend of Frank. I helped them at first fixing the place up before it opened and Steve suddenly left on many month’s trip. When he returned he decided to sell his share of SP’s partnership to me rather than jump back into it. We were the first strictly custom acrylic fabrication studio in RI and stayed at 7 Steeple until about 1974-75 before moving to a bigger shop location. I rented that building’s top most area, myself, where the slotted skylights-widows show. There were others about here and there throughout the 3 buildings up top. This was then supposed to only be workshop areas, not meant for sleeping; no baths or shower facilities (Dale C. at RISD’s Glass Dept. however had invited me to use that Dept’s showers at will after I’d done certain intricate work for him.) The period from the start of 1970 into the mid-70s were pretty unique both in this particular location and in society overall. There are many great memories and only a few residual regrets on my part owing that time of my immaturity, the occasional and then readily available expansive influences, and perhaps a couple of youthful indiscretions that might have been associated with them. Still the good outweighed the few (which I shall apologize for) – many fold.'

- property: congdon-carpenter-building
