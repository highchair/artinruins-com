  content: 'I was a RISD student from ’89 to ’92 and walked through this tunnel with a friend. We were wearing shorts, flipflops, and had no flashlights. (Maybe one of us had a book of matches) After we got to the “halfway point” (when you can’t see light at either end), our eyes started playing tricks on us. It also got very damp and musty, and I remember mud squeezing up between my toes. It was downright creepy. I’m also pretty sure we weren’t the only ones down there. I had another friend who told me he used to walk though it by himself “when he was feeling depressed”.'

