  date: '2016-07-19'
  content: 'I attempted to fill the void that Fast Forward left in that third floor location. I had Contrast Records there (punk/hardcore record store) for nearly four years in 2000-2004. That was a damned good time. Occasionally the One Up caused a bit of a shit show and finding nearby parking was a huge pain in the ass (sorry to any old customers but I promise I suffered worse than any of you) but it was a cool spot especially seeing as I had a 2 bedroom apt in the back of the store. Yeah, I lived there for nearly 4 years while having the record store. Fast Forward did the same, then myself, and so on. I was long gone by the time this “Summer Camp” thing existed but I was glad to see something I could relate to was still going on there. I have no idea what is in any of that building now in this summer of 2016 however it was cool to see some old names/friends in this posting…'

