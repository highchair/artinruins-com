  content: 'Most of my family worked at Ladd – my mother, my father, aunts, uncles, my grandmother – I remember being about 7 or 8 yrs old and going with my mom to work and seeing all the patients there. I was never afraid of them due to the fact I grew up around them. My father was a firefighter for the Ladd school fire department. I remember the Fogarty building well, where my mom mainly worked her second shift. I remember being amazed at the building being round, I had never seen a building shaped like that before and I would run around in circles playing with patients who were alot older than me at the time but had the mind and mentality of 2 and 3 yr olds when I also remember walking the grounds playing pushing patients in their wheel chairs thinking that even though they were mentally retarded they still needed to get outside and enjoy the sunshine fresh air birds or just the changing of the leaves or maybe see the first snowfall of the season. I would like to hear more stories i’m trying to get the exact dates when my parents and relatives worked there I will post them when I get them. My aunt used to run the sewage plant for Ladd school for years.'

