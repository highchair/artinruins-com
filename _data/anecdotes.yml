  person: 'jay'
  content: 'The place looks like id be amazing went and checked it out would be awesome if they brought it back. '

- property: shooters-cafe
  person: 'ANGELL'
  content: 'the best days of my life! i was a student at jwu and every friday nite in the summer there was no spot like it. the different syles of music on each level the out door breeze by the docks. the club was packed every weekend. one night donald trump docked his yacht. the out door bars were amazing and the feeling was like no other. WHAT HAPPENED? '

- property: shooters-cafe
  person: 'lisa t'
  content: 'this was the place to be! i used to go in the early 90’s, and there was nothing else like it. i had so much fun, there would always be some guy with his clothes on in the pool.'

- property: shooters-cafe
  person: 'tim m'
  content: 'Shooter’s was the brainchild of Joseph Cerilli and came about as a result of the stock market crash of 1987. A condominium tower was proposed for the site, which was at the time the boat repair yard of Maloney &amp; Rubien. Two model units were constructed and many units were presold, but when the stock market crashed in October, 1987, the financing could not be consummated. Cerilli obtained a franchise from Shooter’s and built the club at great speed and cost because of time limits in the franchise agreement. The cost of the failed development and the construction costs were too much for the restaurant to support, even with new partners. '

- property: shooters-cafe
  person: 'Stevo'
  content: 'Who is the owner of the property at this point and what is the intention?? Will it be leveled for the highway or could the space be restored??'

- property: shooters-cafe
  person: 'Ash'
  content: 'Man I feel like I’m 19 yrs old again. Back when it was called Shadows. It was the spot to be at. Because the women were lets say more fun to be around than other clubs. The music was hot and we had lots of fun because that was the only club we got in on friday nights being under 21, it also helped when your brother on occasion was the DJ.( DJ Osheen). It was a smaller club back then but still had lots a room inside to dance. But I guess just like everything else, build it bigger and more expensive so young people who keep our city hoppin can’t buy or enjoy all the richness this city offers. Very sad to see things go under.'

- property: shooters-cafe
  person: 'Bill'
  content: 'I remember just after Shooter’s opened, I lived on Wickenden Street at the time, and there was a phenomenal increase in loud, very obnoxiously heterosexual partiers driving around drunk. Just to have some fun, a friend and I made up fliers inviting people to come to Shooter’s first gay/lesbian night on Wednesdays and made up several hundred copies and put them on all the cars there. I’d love to hear if anyone remembers seeing those fliers &amp; what they thought of them.'

- property: shooters-cafe
  person: 'Donna Rega'
  content: 'Hi, I’m a product of the late 70, 80’s and early 90’s nightlife crowd. I need clarification. Down in India Point there was a club called Twenty One East, then I believe it was called Roosters the Shadows. Please correct me if I’m wrong. Is the building still there? Also I attended opening night at Shooters; was Shooters the first nightspot in that location, then I believe it changed to American Bar and Grill and then Bootleggers. God nothing could compare to those Shooters days! The view, the food, everything one could want, good looking people everywhere – please clarify for me. Thank you'

- property: shooters-cafe
  person: 'P Babbidge'
  content: 'I remember back when this place was Shooter’s and I went to see Blind Melon, Robyn Hitchcock, Nina Cherry and Ween all in the same night! What an eclectic collection of artists. I also remember rating a “10” in the Shooter’s Skirt Flirt and enjoying the test tube shots they served.'

- property: shooters-cafe
  person: 'Lauren'
  content: 'I used to work at Bootleggers, the last summer it was open. (Jason V. is actually who hired me) It was by far my favorite job ever. I remember looking off the patio at the bay and watching the heat lighting shows scatter across the sky. “Boots” provided a complete photo album of the “best summer of my life” and many, many, fond memories. I met two of my best friends working that summer of 2000. I still drive past from time to time and wonder if maybe some day it will reopen as one of rhode islands top summer nightlife establishments.'

- property: shooters-cafe
  person: 'localgirl'
  content: 'This was built in part by one of the owners of the former Angell’s (now XO) on S. Main St. There was originally a permit to build a hotel on the top of it. Opening night was circa late 80’s, early 90s-I can’t remember exactly what year it was, but my sister attended-she was friends with the owners son. I hear the 90’s clientele and scene were pretty cheezy there, but the one time I did go (mid-90’s), was a Sunday jazz brunch, with live bands by the pool, enjoyed by local families and college kids seeking bloody Marys alike. '

- property: shooters-cafe
  person: 'Jason V'
  content: 'The last year and a half i was on the managment team there at Bootleggers and still to this day i think it was the nightclubs of all nightclubs in which none has come close to for summer time fun in RI. We put a lot of blood sweat and tears into that place and it is a crying shame to see it looking like this. When the state made out the plans for 195 they should have known it wasnt going to be destroyed. I would like to see it re-opened as RI’s premier waterfront night spot, i know thousand’s of others who would love to be able to spend there summer weekends there once again. '

- property: shooters-cafe
  person: 'David Henault'
  content: 'I was in my late 20’s when this was built. One of the developers was an attorney from East Greenwich named Carmine D’Elena. The place was named and modeled after a Ft.Lauterdale club (Gary Hart was photographed on the Yacht Monkey Business there with model Jennifer Flowers, ending his presedential run). The R.I. Shooters was financed in part with UDAG Grant money, a federal urban development program. It is incomprehensible to me that the feds were not aware of the path of the new highway at that time. The club is also infamous for having 40-45 cars stolen from the valet in one weekend – all high end models, none recovered.'

- property: shooters-cafe
  person: 'Andy'
  content: 'At one point it was owned and operated as “Bootleggers” under prominant Rhode Island nightclub entrepenuer Mike Kent (ie. the Complex, Deja-Vu, America Bar &amp; Grill [currently McFaddens] Rebar, Diesel aka. The Strand, etc.) It was obtained by the state for the expansion and reconstruction of the I-195 project. I know he made tons of $ off the place however he lost out when the state took it and is prolly not happy that its still there. The building with its 3 stories, decks/balconies, and rotunda atop would be a great public space for recreation. Docking, visitor area, restrooms, perhaps a good use for intimate public functions. I could also see this space as a resort of sorts. It would be great to have some type of public wharf in the capital city.'

- property: shooters-cafe
  person: 'Michele B'
  content: 'I remember when This club was open. My friends and I used to come here on all ages night in the summer on a tuesday or wednesday night. This was back in 1998-1999. They played R&amp;B, Rap, and Reggae. It was a fun time. They used to have guy and girl dance contests. I used to jump in the pool with clothes and all. Alot of kids did that.'

- property: shooters-cafe
  person: 'G Ainsworth'
  content: 'I know that somewhere around 1993, it was called Shooter’s Bar and restaurant. As I remember, there was a pool and a place to tie up your boat and then come into the bar. The place was always packed, and I frequented it during summers to hang with the locals. It was a lot different from the vibe of clubs catering to the college kids downtown. I also remember that around ‘95 or ‘96, it became known as Bombers. I am not sure if the name was used for the entire complex or just the top floor club area. It had a fireplace and couches at one point, but that incarnation might have been for something other than Bombers. Also, the place has not always been so colorful. It actually had been more refined in appearance; more conservative and “upscale”. The garish facade you see now is a more recent phenomenon.'

- property: shooters-cafe
  person: 'Jed O'
  content: 'I was out taking photos this winter and broke into this place. The outdoor bar is still there by the water, with smashed windows and all the napkin holders and everything intact, like they just got up and left.'

