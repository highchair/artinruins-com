- property: miriam-expansion
  person: 'Jonathan Howard'
  content: 'As the head wind-blower from <a href="//www.sna.providence.ri.us" target="_blank">Summit Neighborhood Association</a>, I wanted add my two cents. Maybe we did win, but it sure felt like getting our ass kicked. Neighbor opposition was massive, not manufactured, and stemmed from decades of abusive behavior toward the neighborhood, not just this proposal. Yep, it’s great to have a great hospital a couple of blocks away (as it is for me), but what if it’s less than a block, as it is for people living between North Main and Brewster? The new hospital will be at least 25% bigger and will support at least that much increase in patient throughput and impact on neighbors. They should have built a beautiful new hospital on North Main. Everyone I spoke to, including hospital planners and economists, volunteered this solution before I could suggest it. They didn’t, so we move on, hoping for a better relationship based on more responsible, neighborly behavior in future. So far, it’s been better than before the clash. One area we’ve worked together on is North Main, where Miriam long owned the <a href="/property/sears-north-main">Sears</a> and <a href="/property/anderson-little-north-main">Anderson Little</a> buildings. They have helped us hire consultants to figure out what can be done to revitalize that desolate stretch.'

