- property: arcade
  person: 'ElJiffy'
  date: '2015-09-16'
  content: 'Just to reiterate: it’s a crying shame that Providence can’t figure out a way to make the Arcade viable. Making it over into micro-lofts is a violence to its original design, which was meant to be open to the public, not closed-off and private. In its early 19th century capitalist glory, the Arcade was a temple to mercantile, Jacksonian democracy, where all — well, not all — but certain Americans were considered equal to any others. Personally I think it would be an excellent repository of the state and local archives, almost 4OO years of colony/state and local archives probably mouldering away in official attics and basements. MA built itself a new site for its state archives, but RI has none. Certainly nothing modern. If this is the only way the Arcade survives (until its next crisis) well and good: look what happened to Providence National Bank. Maybe (hopefully) it survives this latest metamorphosis, into a future that appreciates it.'

