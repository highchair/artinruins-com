  content: 'I am looking for pictrures of a Pageant that took place in the Rhode Island Auditorium on Friday, Dec. 1, 1939. The Pageant was called “The Brotherhood of Yesterday is the Peace of Tomorrow” I am looking for pictures for our Native Narragansett Indian Museum called “Tomaquag” in Exeter, R.I. These pictures would be approx 66 years old now. We would LOVE to display them. Also interested to see if any had my Great Grandmother Theresa Peckham in them. The Pageant was apparently written by Princess Red Wing.


Thank you. Pleaes e-mail me if you would have any such pictures or souveniers of this play. I would be ever so thankful. OllieB789@aol.com'

- property: ri-auditorium
