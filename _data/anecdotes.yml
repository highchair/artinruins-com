  content: 'Never walked this tunnel as I live far away but have done others. What a rich story of urban adventures since its demise of RR use. As a historian and rail expert who at night runs the oldest regional performing arts incubator in part as another urban renewal effort but with enrichment and inclusion by colleges in Philadelphia, I can appreciate all of this.


But not having this tunnel used by RRs has greatly hurt downtown Providence and your regions economic performance cutting out maybe 1/3 of its potential feeder rail network which in other cities has proven to be the key for long term vitality as much as colleges and other better known factors. However a new old day comes again and otherwise what would be another half a billion dollars to build tunnel is positioned right where it is needed again for rails if you are to have a better future and Providence is to actually stay on the Next Generation 200+ Northeast Corridor line being planned which I am advising. Before Amtrak and other entities came to the same conclusion they shouldn’t cut out Providence for this additional new line for the 21st Century as was originally being planned and still advocated by many powerful interests, I was looking at how to get a new High Speed train line to your downtown but to avoid the series of severe Pawtucket curves which are not near any, all-trains stop station like Providence. Your closest in curves including East Providence and its draw bridge to a modified underground downtown station via an attractive and even scenic new high tech single post slow double track viaduct with low (so riders can still see your attractive downtown!) wheel sound barriers and baffling over the river, streets and lower parking lots would all not be to much of a speed restricting problem for new trains that will reach well over 200mph elsewhere. Existing MBTA and any freight trains would continue on the existing line north till it again turns to sharply into the straight old line right of way to be rebuilt at that father out point where high speeds are required. Any Amtrak trains could still use the existing NEC line too if needed for critical back up if nothing dumb like to expensive and incompatible all new maglev is planned to be built for the next generations as every other country on the planet has decided in favor of evolving high speed trains (tested at 357mph by the way). Maybe more initially obvious to those who have not studied these things for as long as I have, your RR tunnel is needed to have any rail services due east of Providence too as modified local trains that would be required to share the medium speed tracks in the tunnel with slowing High Speed trains can take the place of many Light and regional rail proposals in that direction. The other old trolley tunnel could also be used for any trolleys to the top of the hill and closer in to East Providence perhaps too as I design these things for communities but would need to look closer at that then I have scouring the East Coast for solutions and best designs for the Next Gen NEC.


Providence needs to see and advocate for all this for itself or it will likely miss out on the benefits or RI would have to contribute to something much more expensive and disruptive to build rather then retrofit. NIMBYs and others who are against any change or still think we only subsidies transit travel in this country need to be shown how this is the best solutions. Any who doubt something much faster is coming to the NEC should understand that the two initial High Speed lines built in the world by the Japanesse and later the French after studying our line in the 1950s are most like the NEC demographically and otherwise mostly both made their total costs back (planning, building, equipment, operation and ongoing in-kind replacement shares) back within 10 years of opening even faster then I had realized due to the lines being used to finance thousands of other miles of more! Key politicians on both sides of the political divide who are supporting the Next Gen HS NEC are now learning this fact which has been vetted by a major Midwest University study for another lesser corridor there.'

