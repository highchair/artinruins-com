- property: lincoln-park-ma
  person: 'Kerri-Ann Pontifice'
  date: '2009-06-09'
  content: 'I went to the park today to take some photos and do a bit of exploring. You have to drive around a bit, but its fairly easy to find portions of the fences that are torn down so you can get in. Some entrances are very wooded. There is a fence around the roller coaster, because its literally falling apart. If you go around there are paths leading to small things like rundown concession stands, the outer structure of what once was a carousel, a tilt-o-wheel platform, and lots of colorful/somewhat obnoxious graffiti. There are ways to walk right into the fence guarding the roller coaster, but they are built up or dangerous. The entrance to the coaster says “Enter the vagina of hell.” Its understandable since accidents and fires have occurred here. I tried to cross over the lower tracks of the coaster, but this was a bad idea; the floor board I stepped on fell in. The closer you get to this roller coaster, the stronger the odor of a charred structure becomes apparent. If I didn’t know any better I would think the thing was on fire while I was there.'

