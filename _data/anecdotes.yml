  content: 'The Ladd School is located just about a few miles from my house and I have visited the site numerous times. Both of my grandparents worked in the institution for over 20 years as head of maintenence and as a secretary. At the time of there employment they were allowed to live on the site as an employee benefit. After hearing stories and being told about this i became more and more curious as to what this place was like. I took my first trip to the Institution in 2000 where I collected numerous memos x-rays, cups and multiple curtains , which i have turned into a collection of art pieces. I have painted on memos, x-rays and have made some journals out of linen collected. Of course, none of which i have ever shown at gallery’s or sold because of it being illegal. I still charish and value these projects. It is history of not only my family but of the state of the mentally handicaped and testiment to what they have gone through to become part of present day society. '

