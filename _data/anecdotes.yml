  content: 'I remember the first Cuban Revolution and Talk of The Town in this building. I never went into the latter, which I regret now because it was such a landmark downtown. And I’ll always remember New Japan as the place where me and my actor-boyfriend at the time had the best bowl ever of fish soup, after one of his performances at Trinity. I never understood why this building with thriving businesses was demolished. Today it’s a parking lot. Truly a lost Providence. Nothing but greed could have motivated demolishing this building for the parking lot of a boutique hotel — which used to be a strip joint/hotel. Providence has been scrubbed of everything that was edgy and interesting. Today it’s mummified.'

