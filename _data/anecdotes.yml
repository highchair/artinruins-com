  content: 'I worked at the main store from ’85 to ’92. It was a great job, but a crazy time to work for Sears in hindsight, because it was when the retail giant took some really big chances that did not pan out. Sears closed its catalog, overdiversified in financial services and real estate, began selling other brand name products through Brand Central, tried to convert underperforming community-stores into HomeLife specialty stores [furniture], and then started accepting other credit cards besides Sears and Discover. Anyway, now that they cleaned up the old Automotive, maybe they will do something with the main store. Between that and Anderson Little, it looks pretty bad. That area has a lot of history, the old Lowes Drive-in and, way before that, the <a href="/property/cyclodrome/">Cyclodrome</a>, which was where the drive-in was, became the first spot to host an NFL game under lights [Providence Steamrollers vs. Chicago cardinals], Chip’s underground bowling alley, the list goes on. On a side note: When they stopped selling hot dogs and candy in the middle of the main store, a woman who used to sell them ended up making food and selling it to employees from the break room. She made awesome chicken crouquets!'

