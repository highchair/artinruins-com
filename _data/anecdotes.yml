- property: narragansett-race-track
  person: 'Carlton Vose' 
  date: '2018-09-26' 
  content: 'I grew up in Pawtucket, during the era that came after horse racing but before Building 19. During the 80’s it was a huge flea market every weekend. That was the age of nunchucks, Chinese throwing stars, Rambo knives, heavy metal tapestries, Army-Navy surplus, that place had it all. We spent every weekend in there, scouring through thousands of baseball cards, cassettes, etc. My dad was a beer can collector back then. We would go into the old horse stables and pull the planks off the wall, because the jockeys would throw their beer cans up over the top plank, and they’d fall down in between the walls. There were all kinds of vintage Narragansett cans in those walls, and thousands of hypodermic needles. Great memories in that place.'

- property: narragansett-race-track
