  content: 'On Aug. 20, 2005 was the first time I had ever gone to the ladd school. Friends and I have heard scary stories about it in the past and we all wanted to see for ourselfs. And when we never expected that we would experience the scariest night of all of our lives… Before we even entered the building two or three people from our group said they saw a large shadow run throw the bushes ahead of the main enterence, when we first entered the building we went threw a large door that brought us into what seemed to be a kitchen area we walked around for a bit going into the rooms then went upstairs and went down a long hallway at this point there hadnt been any “ghostly expeirences” as we walked down the hall we passed the morgue when we went in there the first time all the draws were closed as we exited one of the people in our group fell threw the floor… after that happened alot of crazy sh*t started. when we went by the morgue again to exit the hall every draw in the wall was open and there was what appeared to be body bags on each table that came out of the wall. at that point we began to move much faster as we were exiting the hall way we heard a loud sceram then sounded like it came from a young girl. It was the most horrorfying sound ive ever heard this scream sounded like a scream of terrible pain and tourment. as we were now trying to find our way out of the building as quickly as possible everything got cold the air was soo cold we could see our breath at that point the red metal holders for the fire extinguishers began to rattle and shake. The section of the ladd School that we were in was the large round orange building we could not find the exit it was almost as if it fanished we kept goin in circles trying to find our wat out and couldnt not find the way we came in it was at that point that my brother who also was terrified smashed a window with his hand so we could climb out but there was a piece of ply wood blocking the window after searching every